          schema:
            type: string
        - name: PickUpCountryCode
          in: query
          required: false
          schema:
            type: string
        - name: PickUpLongitude
          in: query
          required: false
          schema:
            type: number
        - name: PickUpLatitude
          in: query
          required: false
          schema:
            type: number
        - name: DropOffType
          in: query
          required: true
          schema:
            type: string
        - name: DropOff
          in: query
          required: false
          schema:
            type: string
        - name: DropOffName
          in: query
          required: false
          schema:
            type: string
        - name: DropOffAddress
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: DropOffTown
          in: query
          required: false
          schema:
            type: string
        - name: DropOffCounty
          in: query
          required: false
          schema:
            type: string
        - name: DropOffPostcode
          in: query
          required: false
          schema:
            type: string
        - name: DropOffCountryCode
          in: query
