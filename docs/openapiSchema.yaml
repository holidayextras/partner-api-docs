        - name: FromDate
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: FromTime
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
        - name: ReturnDate
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: ReturnTime
          in: query
          required: false
          schema:
            type: string
            pattern: '^\d{4}$'
        - name: Adults
          in: query
          required: true
          schema:
            type: integer
        - name: Children
          in: query
          required: false
          schema:
            type: integer
        - name: Infants
          in: query
