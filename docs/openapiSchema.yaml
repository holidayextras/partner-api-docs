        '201':
          description: Booking created successfully
        '400':
          description: Invalid request
        '409':
          description: Booking could not be completed due to validation or price mismatch

  /v1/transfers/booking/{bookingRef}:
    get:
      summary: Retrieve booking details
      description: Get full information about an existing booking
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking details
    delete:
      summary: Cancel a booking
      description: Cancel an existing booking for a given booking reference
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Booking cancelled
    put:
      summary: Amend a booking (future)
      description: Update or change booking details
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: To be defined
      responses:
        '200':
          description: Booking amended

  /v1/transfers/booking/{bookingRef}/cancellation-policy:
    get:
      summary: Check if booking can be cancelled
      description: Returns the cancellation eligibility or policy for a given booking
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cancellation info


  /v1/transfers/{productCode}/content:
    get:
      summary: Get transfer product content
      description: Returns content like descriptions, images, etc. for a given transfer product (future)
      parameters:
        - name: productCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product content
