          in: path
          required: true
          schema:
            type: string
        - name: ABTANumber
          in: query
          required: true
          schema:
            type: string
        - name: Password
          in: query
          required: false
          schema:
            type: string
        - name: Initials
          in: query
          required: false
          schema:
            type: string
        - name: key
          in: query
          required: true
          schema:
            type: string
        - name: token
          in: query
          required: true
          schema:
            type: string
        - name: PickUpType
          in: query
          required: true
          schema:
            type: string
            enum: [IATA, TTI, GIATA, postal-address, PC]
        - name: PickUp
