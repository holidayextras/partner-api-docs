openapi: 3.0.4
info:
  title: Transfers API - 1.1 (Draft)
  version: 1.0.0

paths:
  /v1/transfers/search:
    get:
      summary: Search for available transfers
      description: Returns a list of available transfers based on pick-up and drop-off details
      parameters:
        - name: ABTANumber
          in: query
          required: true
          schema:
            type: string
        - name: Password
          in: query
          required: false
          schema:
            type: string
        - name: Initials
          in: query
          required: false
          schema:
            type: string
        - name: key
          in: query
          required: true
          schema:
            type: string
        - name: token
          in: query
          required: true
          schema:
            type: string
        - name: PickUpType
          in: query
          required: true
          schema:
            type: string
            enum: [IATA, TTI, GIATA, postal-address, PC]
        - name: PickUp
          in: query
          required: false
          schema:
            type: string
        - name: PickUpName
          in: query
          required: false
          schema:
            type: string
        - name: PickUpAddress
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: PickUpTown
          in: query
          required: false
          schema:
            type: string
        - name: PickUpCounty
          in: query
          required: false
          schema:
            type: string
        - name: PickUpPostcode
          in: query
          required: false
          schema:
            type: string
        - name: PickUpCountryCode
          in: query
          required: false
          schema:
            type: string
        - name: PickUpLongitude
          in: query
          required: false
          schema:
            type: number
        - name: PickUpLatitude
          in: query
          required: false
          schema:
            type: number
        - name: DropOffType
          in: query
          required: true
          schema:
            type: string
        - name: DropOff
          in: query
          required: false
          schema:
            type: string
        - name: DropOffName
          in: query
          required: false
          schema:
            type: string
        - name: DropOffAddress
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: DropOffTown
          in: query
          required: false
          schema:
            type: string
        - name: DropOffCounty
          in: query
          required: false
          schema:
            type: string
        - name: DropOffPostcode
          in: query
          required: false
          schema:
            type: string
        - name: DropOffCountryCode
          in: query
          required: false
          schema:
            type: string
        - name: DropOffLongitude
          in: query
          required: false
          schema:
            type: number
        - name: DropOffLatitude
          in: query
          required: false
          schema:
            type: number
        - name: FromDate
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: FromTime
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
        - name: ReturnDate
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: ReturnTime
          in: query
          required: false
          schema:
            type: string
            pattern: '^\d{4}$'
        - name: Adults
          in: query
          required: true
          schema:
            type: integer
        - name: Children
          in: query
          required: false
          schema:
            type: integer
        - name: Infants
          in: query
          required: false
          schema:
            type: integer
        - name: OutFlight
          in: query
          required: false
          schema:
            type: string
        - name: ReturnFlight
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of available transfer products
        '400':
          description: Invalid request parameters

  /v1/transfers/{productCode}:
