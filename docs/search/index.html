      "payment-gateway-integration": {
        "title": "Payment Gateway: Integration",
        "content": "# Payment Gateway: Integration[API Docs](/) > [Payment Gateway](/payment-gateway/) > [Integration](/payment-gateway/integration)## How it worksThis is a high overview of how the payment flow works.There are 2 main steps in our payment gateway integration system. You will need to:1. Integrate our frontend payment script on your payment page2. Make token payment requests to our API from your backend system (with the token provided by the frontend script)The goal of the frontend payment script is to make it possible for customers to provide their card details in a secure way.Once customers provide their card number, the card number gets tokenised and it's only this token we'll be using throughout the payment flow afterwards. This token is secure and cannot be used for anything else than making payments within the HX payment system.The frontend payment script will need a placeholder provided by you which will sit in your form. When the placeholder is in place, the script will create several DOM elements which are needed for the user to interact with so that a token can be gathered by the customer. Once the token is populated on the page, the form can be submitted and you will have access to the token in your backend.Then you will need to make a POST request to our payment gateway API with that token for making a payment.**NOTE:** When integrating you will need to test against the staging environment which is located at https://payment-gateway-staging.holidayextras.co.uk## Getting SetupThis explains the step by step process of getting setup in order to be able to access the Payment Gateway.### 1. Ask for authentication credentialsYou need to contact your Holiday Extras representative to get your authentication credentials created. These credentials are required with every request made to the Payment Gateway endpoints. Without them, you will not be able to access these endpoints. The authentication credentials should be passed in an `auth` header, demonstrated in each of endpoints documentation.### 2. Ask for a channelWhen integrating with the Payment Gateway, we will provide you with a channel to pass in the body of every request. This is for us to use to determine who is using our Payment Gateway. Please see the endpoint documentation for usage on the `channel` parameter.### 3. Integrate the frontend payment scriptTo integrate the script into your page you need a few prerequisites. You will need to:- have your domain served on https- add an empty placeholder HTML element into your form- load the payment script on the page- configure the script on page loadHere is a very simple example snippet that demonstrates this:```html  ... the contents of your existing form      ... rest of your form with any other inputs and the submit button, etc... any other content you have on your page```**NOTE:** When you're integrating the payment script you will need to use its staging version located at https://payment-gateway-staging.holidayextras.co.uk/payment.staging.2.0.0.min.jsThe placeholder div is used by the payment script to put the appropriate DOM elements it needs in order to get the customer card details.The fields that get created are:- expiry date input (needed for tokenising the card number)- token input (needed so that it gets submitted with your form to make a payment)- obfuscated card number input (will be used only if there were 2 failed attempts to get the card number via DTMF)- button to trigger DTMFWhen the payment script loads on the page and gets configured, it will put those fields so the customer can input the expiry date and then trigger our DTMF system. If the customer successfully inputs their card number via DTMF in a secure way the script will populate the token field with the payment token. When the form gets submitted that token can be used on the backend to make a token payment.If DMTF fails 2 times the payment script will fallback to putting a card number input on the page which will be replaced by an iframe for inputting the card number in a secure way. Once the card number and expiry dates are populated, the script will again automatically populate the token field. You don't need to track the count of failures as this is done by the payment script.",
        "url": "/payment-gateway/integration/"
      }
      ,
    
      "integration-process": {
        "title": "Integration Process",
        "content": "# Integration ProcessWe aim to make the process for partners integrating with our API straightforward, by following these simple steps:1. Create an account;2. Kick off call;3. Development phase;4. Certification;5. Go live.More details on each of these steps can be found below.## 1. Account CreationBefore you can start interacting with our API, you must apply for an *API account*, even if you are already working with us.#### Insurance only:If you are integrating with our API for insurance products, then the process is different than that set out below, due to regulations imposed by the Financial Conduct Authority. Please contact our [Insurance Team](mailto:travelinsurance@holidayextras.com) in the first instance, who will be happy to talk you through the process of account creation.#### All other products:Please complete the [sign up form](https://docs.google.com/forms/d/e/1FAIpQLSd1H4fp744DNt8mzwKt-7bh_xer3N2JbIHhNLRgUHwf2r9GZw/viewform?usp=sf_link), which is automatically submitted to us upon completion.You are also required to submit one of the following finance forms to us, depending on your region:- For UK Partners: [Direct Debit Mandate](/hxapi/DD_MANDATE_RBS_HX.pdf)- For European Partners: [SEPA Mandate](/hxapi/SEPA_Basislastschriftmandat.pdf)Once all the information has been received, we aim to set up the account within 48 hours (if submitted at weekends or bank holidays, this will not be processed until the following working day).When completed, the finance forms should be sent by email to either our [UK](mailto:sales@holidayextras.com) or [European](mailto:hxapi-contact@holidayextras.de) Partnerships teams (depending on your region). We will respond with your account details and any further instructions for getting started.## 2. Kick off callOnce your account has been created you will be assigned an Account Manager, who will support you throughout the integration process. The initial contact with your Account Manager will be either a conference call or face to face meeting (whichever is most practical), which will cover more detail around the scope of the integration and provide an overview of how our API works. Technical support will also be available on this call.More details can be found in the [kick off document](https://docs.google.com/document/d/1dL6kF3_hpBIKeXeEUkehR22geAhpazD8V58EVSRrUKo/edit).## 3. Development phaseDuring the development phase, your Account Manager will be contactable to answer any queries you may have. We will agree in the kick off call the level of support you require, which will depend on the complexity of your integration and the timescales for completing it. For example, we can set up regular calls to review progress, and provide technical contact details to support with integration queries.## 4. CertificationOnce you have completed your development we will invite you to a call to seek certification for your integration. This is an important step as it enables us to check you are using our API correctly.The key parts of certification are use case testing, load testing and security. We will expect to review examples of requests made and responses received for each product you are using.More details can be found in the [certification checklist](https://docs.google.com/document/d/1W8cAttcx9l8VPSY999p0TzmrWifJyqIi3shxZVcrYTE/edit).## 5. Go LiveOnce we are satisfied that your integration meets the requirements in the certification check we will add your production credentials to our systems and notify you of the details. We will agree a date by which you will complete your integration and be live in production.It is the final stage in the integration process, so we will also ensure that all outstanding issues have been rectified, and that we have the correct reporting in place, so we can monitor performance from go live.Once your integration is live the day to day management of the account will be handled by the Account Manager, as agreed between us.",
        "url": "/integration_process/"
      }
      ,
    
      "intro": {
        "title": "Getting Started",
        "content": "#  Getting Started## Integration ProcessIn our experience, the most successful integrations (delivered on-time, free from defects) are the ones that follow our [integration process](/integration_process). Here you can find details on the process, including how to create an account.## System requirementsThe platform and programming language you use to interact with our API is up to you. We expect the most common use case to be the creation of a web or mobile application.The only system requirements are the ability to:*  make HTTPS requests;*  parse XML and/or JSON files.### Note: We have permanently disabled all non-HTTPS access. Your systems will need to be making all of their API calls via HTTPS only.### Rate LimitingRequest limits are applied on a per-key basis. Thresholds can be adjusted if they prove too restrictive, but we need to protect our API from applications which make an unreasonable number of requests. There are distinct thresholds for the number of permissible requests per minute, per hour and per day. We reserve the right to alter these limits.Any abuse or misuse of our API may result in the application key being disabled or restricted.## Overview of our APIThe detailed guides assume a level of programming knowledge. You should be familiar with HTTPS, XML, JavaScript and server-side programming.### API DesignOur API has been designed following [RESTful principles](https://en.wikipedia.org/wiki/Representational_state_transfer). Every request is made over `https` using the standard method. For data retrieval, you always use the GET method. For making a booking (thus creating a new resource), the POST method must be used.A single URL can have different functions depending on the method used to access it. Using the following URL as an example with each method:```https://api.holidayextras.co.uk/v1/carpark/LGW2```GET - returns availability and pricing information for that car park;POST -  makes a booking at that car park.### Server AddressWhenever writing new code or altering existing functionality, you *must* use the sandbox server as a testing environment, before deploying to production.The data returned  in the sandbox is not 'as live', but the format and structure are the same. If you do not, you will affect metrics such as conversion rates, and you will be responsible for any test bookings that have been made in the live environment, i.e. payment.Sandbox URL: https://api.holidayextras.co.uk/sandbox/Live URL: https://api.holidayextras.co.uk/### Reply FormatsOur API can return data in two formats: XML (default) and JavaScript. To specify the format explicitly, append the file extension to the request.*  .xml (default if not specified)*  .js```https://api.holidayextras.co.uk/sandbox/v1/prodlib/LGW2/lite?key=YourKey```is the same as```https://api.holidayextras.co.uk/sandbox/v1/prodlib/LGW2/lite.xml?key=YourKey```The same query, with results in javascript```https://api.holidayextras.co.uk/sandbox/v1/prodlib/LGW2/lite.js?key=YourKey```### User JourneyEach product generally follows the same journey:1. Generate a user token;2. Search for availability;3. Make a booking;4. View the booking.Additional requests can be made for locations and additional product information. Please refer to each product's [detailed guide](/hxapi/) for more specific detail on the user journey.### Making Test BookingsBookings made against the test server can be made with a test credit card number. If you use a valid card number, no payment will be taken. There are a range of cards and scenarios which will allow a test booking against the test server to be processed - see [FAQ](/faq#test-credit-cards) for more detail.However when you point your application to our live server, you will need to use a valid credit card: the bookings will be live and will need to be cancelled.Please do not cancel bookings by ringing our call centre or using the online cancellation interface at [www.holidayextras.com](https://www.holidayextras.com). Credit card charges will *not be refunded* to your card if you use either of these methods. Send the booking references to  and all charges will be refunded.## Go Live ProcedureBefore you can deploy your code to production and start making live bookings, we will need you to contact us to confirm how your application is interacting with our API and ensure all agreements are in place.## Where to next?If you are ready to begin, we suggest you start with our [Detailed Guides](/hxapi/).",
        "url": "/intro/"
      }

        "title": "Lookup Locations",
        "content": "# Lookup Locations[API Docs](/hxapi/) > product:[Car Hire](/hxapi/carhire) > endpoint:[locations](/hxapi/carhire/locations)```htmlGET: /carHire/locations```## RequestThe following GET parameters are mandatory:```javascript\"key\": 1,\"Query\": \"London\"```Query searches against name and/or country_name.Example request:```htmlhttps://api.holidayextras.co.uk/v1/sandbox/carHire/locations.js?key=1&Query=London```## ResponseCar Hire returns a list of locations, including a location code, name and country. The location code can be used as part of an Availability request when searching for Pickup or Dropoff locations.```json{  \"API_Reply\": {    \"Locations\": [      {        \"code\": \"FL965\",        \"name\": \"Amsterdam (Schipol) Airport\",        \"country_name\": \"Netherlands\"      },      {...},      {...}    ]  }}```",

      "hxapi-locations": {
        "title": "Locations Request",
        "content": "## Locations RequestAll available locations can be requested by specific product type, e.g. car parking. ### MethodGET### EndpointThe endpoint to use is:```https://api.holidayextras.co.uk/v1/location```### Request ParametersNB: All parameter names are case sensitive. | Name        | Data Type    | Format | Mandatory? | Additional Information | | ----        | ----    | ------ | -------- | ---------------------- | | key         | String  | [A-Z]                                  | Y        | This will be assigned to you by your Account Manager during set up.| | token       | String  | [0-9] 9 chars                         | Y        | Please see [user token endpoint](/hxapi/usertoken) for details of how to generate a token. |  Product and market specific parameters:  | Market | Product | Parameters             |  |--------|---------|------------------------| | UK     | Parking | type=1                 | | UK     | Hotels  | type=2                 | | UK     | Lounges | type=3                 | | EU     | Parking | type=carpark&system=de | | EU     | Hotels  | type=hotel&system=de   | | EU     | Lounges | type=lounge&system=de  |  ## Hotel Availability ResponseFor a detailed explanation of the fields returned, please see below: | Field                | Additional Information | |----------------------|------------------------| | Code | Location code to be used in the product specific request. | | Name | Location name. | | MoreInfoURL |  Link to the location entry in product library - this URL can be called to retrieve content relating to that location. | | Type | Type of location. | | API_Header/Request | The API returns every parameter and value you sent in the previous request.  |## Worked ExamplesBelow are worked examples of both the requests and responses for locations.### UK Parking Location Request```https://api.holidayextras.co.uk/v1/location?key=YourKey&token=YourToken&type=1```### UK Parking Location ResponseNB: This is a shortened example compiled from a full UK parking location response.```xml            ABZ        Aberdeen        /v1/product/ABZ        airport                BFS        Belfast International        /v1/product/BFS        airport                BHD        Belfast City (George Best)        /v1/product/BHD        airport                         YourABTANumber            YourPassword            YourKey            YourToken            1            mytestkey            1            ```### EU Hotel Location Request```https://api.holidayextras.co.uk/v1/location?key=YourKey&token=YourToken&type=hotel&system=de```### EU Hotel Location ResponseNB: This is a shortened example compiled from a full EU hotel location response.```xml            AMS        Amsterdam (Schiphol)        /v1/product/AMS        german_airport                BER        Berlin Brandenburg        /v1/product/BER        german_airport                BGY        Bergamo        /v1/product/BGY        german_airport                         YourKey            YourToken            hotel            de            1            ```",
        "url": "/hxapi/locations/"
      }

      "hxapi-insurance-options": {
        "title": "Insurance options",
        "content": "# Insurance options[API Docs](/hxapi/) > product:[Insurance](/hxapi/insurance/options)## Insurance Schemes Options RequestThis endpoint will respond with the options available for the selected insurance scheme.### MethodGET### EndpointTo request the list of options available for the selected insurance scheme, the endpoint to use is (where `SchemeCode` is returned in the [insurance scheme availability response](/hxapi/insurance/availability)):```https://api.holidayextras.co.uk/v1/insurancepolicy/SchemeCode```For example, to request the options available for `SchemeCode` \"8673\" (Europe low risk, single trip), the endpoint is:```https://api.holidayextras.co.uk/v1/insurancepolicy/8673```### Request ParametersNB: All parameter names are case sensitive. | Name  | Data Type | Format | Mandatory? | Additional Information | | ----  | --------- | ------ | ---------- | ---------------------- | | ABTANumber | String | [A-Z0-9] 5 chars | Y | This is also known as an 'agent code'. This will be confirmed to you by your Account Manager during set up. | | Password | String | [A-Z0-9] 5 chars | Y | Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up. | | key   | String | [A-Z] | Y | This will be assigned to you by your Account Manager during set up.| | token | String | [0-9] 9 chars | Y | Please see [user token endpoint](/hxapi/usertoken) for details of how to generate a token. | | StartDate | Date | YYYY-MM-DD | Y | Date customer wants policy to start (start date of trip if single trip, or up to 30 days from search date if annual trip) | | EndDate | Date | YYYY-MM-DD | N* | Date customer wants policy to end (return date of trip if single trip). NB: If no end date is provided, system will assume you are requesting an annual policy. | | birthDate[] | Date | YYYY-MM-DD | Y | Date of birth for customers. All customers requiring inclusion on this policy must provide their date of birth. You can add multiple people by enumerating each date of birth in the format birthDate[0], birthDate[1], birthDate[2], and so on. | | title[] | String | [A-Z] 4 chars | Y | Customer's title. All customers requiring inclusion on this policy must provide their title. You can add multiple people by enumerating each title in the format title[0], title[1], title[2], and so on. | | firstName[] | String | [A-Z] 15 chars | Y | Customer's first name. All customers requiring inclusion on this policy must provide their first name in full (initials will not be accepted). You can add multiple people by enumerating each first name in the format firstName[0], firstName[1], firstName[2], and so on. | | lastName[] | String | [A-Z] 15 chars | Y | Customer's last name. All customers requiring inclusion on this policy must provide their last name in full. You can add multiple people by enumerating each last name in the format lastName[0], lastName[1], lastName[2], and so on. | | destinationID | Integer | [0-9] 2 chars | Y | Found in the [insurance scheme availability response](/hxapi/insurance/availability) | | schemePrice | Float | [0-9] | Y | Found in the [insurance scheme availability response](/hxapi/insurance/availability) |## Insurance Schemes Options ResponseThe insurance schemes options response will return all the options that are available on for the selected scheme. A summary of the request received can be found in the header field at the end of the response.For a detailed explanation of the fields returned, please see below: | Field | Additional Information | | ----- | ---------------------- | | Option/SchemeOptionID | TBC | | Option/optionName | TBC | | Option/optionPrice | TBC | | Option/optionNet | TBC | | Option/optionRateID | TBC | | Option/optionIPT | TBC | | Option/optionDescriptionWording | TBC | | Option/optionType | TBC | | Option/maxValue | TBC | | Option/AgeGroup | TBC | | Option/activityBandPricing | TBC | | Option/activityBandPricing/schemeoptionID | TBC | | Option/activityBandPricing/coverWording | TBC | | Option/activityBandPricing/hazBand | TBC | | Option/activityBandPricing/optIndividualPricing | TBC | | Option/activityBandPricing/optIndividualPrices/IndividualPrice | This will contain various information such as: the `certificateClientID`, which must be passed through to the create policy request to include this option; the option price; a breakdown of the option Insurance Premium Tax and Net Premium. | | Activities/Activity | TBC | | Quote/certificateRef | TBC | | Quote/certificateID | TBC | | Quote/People/Person | TBC | | Quote/Pricing | TBC | | API_Header | The API returns every parameter and value you sent in the previous request. |## Worked ExamplesBelow are worked examples of both the request and response for insurance schemes options.### Insurance Schemes Options Request```https://api.holidayextras.co.uk/v1/insurancepolicy/8673?ABTANumber=YourABTANumber&Password=YourPassword&key=YourKey&token=YourToken&StartDate=2017-12-01&EndDate=2017-12-08&birthDate[0]=1970-01-01&title[]=Mr&firstName[]=Test&lastName[]=Test&destinationID=13&schemePrice=9.13```### Insurance Schemes Options ResponseNB: This is a shortened example compiled from a full insurance schemes options response.```xml                        61389            Gadget Cover (up to ?2000)            15.00            11.86            12828326            2.50            We provide cover for your gadgets against theft, loss, accidental damage, malicious damage and unauthorised calls when you are on a trip that is covered by your travel insurance policy. The gadgets must be in good condition and full working order at the time of your trip. &#60;a href=&#34;https://secure.holidayextras.co.uk/images/groups/insurancemagenta/policy_wording/Gadget_wording_Tiga.pdf&#34; target=&#38;#39;_blank&#38;#39;&#62;Policy wording&#60;/a&#62;            S            6                            Hazardous Activity Cover                        The policy can be extended to cover Hazardous Activities. Some activities are covered as standard, while others are covered with the payment of an additional premium. When you tick the box, please enter all the activites you will be doing, and the cover provided will be shown.            H                            61385                You will need to pay the additional premium to cover this activity. There is no cover under the Personal Accident or Personal Liability section of the policy while participating in this activity. Cover for medical expenses remains in place but the medical excess increases to &#38;pound;250.                D                1                                                            23207639                        3.65                        12831315                        2.40                        0.61                                                                        Fencing (within organisers guidelines)                                                        61386                You will need to pay the additional premium to cover this activity. There is no cover under the Personal Accident or Personal Liability section of the policy while participating in this activity. Cover for medical expenses remains in place.                C                1                                                            23207639                        3.65                        12829917                        2.40                        0.61                                                                        Airboating                    Biathlon                    Bobsleigh (on a wintersports policy only)                    Cross Channel Swimming (with full support team)                    Dry Slope Skiing                    Football or soccer (other than children?s club in resort)                    Gaelic Football                    Heliskiing (on a wintersports policy only)                    Hockey                    Ice Hockey (on a wintersport       "payment-gateway-v1-pay": {
        "title": "Payment Gateway: Pay",
        "content": "# Payment Gateway: Pay[API Docs](/) > [Payment Gateway](/payment-gateway/) > [Pay](/payment-gateway/v1/pay)## Payment RequestThis endpoint will take payment using a token and required payment parameters.**Note**: Token payment is currently available for Level 5 Germany agents only.### MethodPOST### EndpointTo make a payment, the endpoint to use is:```https://payment-gateway.holidayextras.co.uk/pay```### Request Headers| Name  | Data Type | Format | Mandatory? | Additional Information || ----  | --------- | ------ | ---------- | ---------------------- || Content-Type | String | `application/json` | Y | This should always be `application/json` || Authorization   | String | `Basic dXNlcm5hbWU6cGFzc3dvcmQ=` | Y | Base64 encoded string for the `username:password` credentials which will be created and provided to you. This header is required with every request.|| Accept | String | `application/vnd.holidayextras.v1+json` | N | To use a different version please provide a different value. |### Request ParametersNB: All parameter names are case sensitive. | Name  | Data Type | Format | Mandatory? | Additional Information | | ----  | --------- | ------ | ---------- | ---------------------- | | channel | String | [A-Z] | Y | This will be supplied with your authentication credentials. | | paymentId | String | [A-Z] | Y | A unique ID to be used when making the payment. This cannot already exist otherwise payment will fail. | | token   | String | [0-9] | Y | A tokenised card to make the payment against. This needs to exist already, otherwise payment will fail. | | paymentReference | String | [A-Z] | Y | A reference used to group multiple payments together, doesn't need to be unique. | | amount | String | [0-9] | Y | The price (in pence) to be paid. |## Payment ResponseFor a detailed explanation of the fields returned, please see below: | Field | Additional Information | | ----- | ---------------------- | | amount | The amount that has been paid | | status | The status of the payment | | error | The error if the payment fails |## ExamplesBelow are examples of both the request and response for a new payment.### Payment Request**POST**  `https://payment-gateway.holidayextras.co.uk/pay`**HEADERS** `Content-Type: application/json` `Accept: application/vnd.holidayextras.v1+json` `Authorization: Basic dXNlcm5hbWU6cGFzc3dvcmQ=````{  \"channel\": \"channel\",  \"paymentId\": \"testPaymentId\",  \"token\": \"4111111111111111\",  \"paymentReference\": \"testPaymentRef\",  \"amount\": \"1234\"}```### Payment Response#### Successful payment```{    \"amount\": 12.34,    \"id\": \"testPaymentId\",    \"status\": \"SUCCESS\"}```#### Failed payment```{    \"amount\": 12.34,    \"status\": \"FAIL\",    \"error\": \"Failed to make payment\"}```",
        "url": "/payment-gateway/v1/pay/"
      }
      ,
    
      "payment-gateway-v2-pay": {
        "title": "Payment Gateway: Pay",
        "content": "# Payment Gateway: Pay[API Docs](/) > [Payment Gateway](/payment-gateway/) > [Pay](/payment-gateway/v2/pay)## Payment RequestThis endpoint will take payment using a token and required payment parameters.**Note**: Token payment is currently available for Level 5 Germany agents only.**Note**: We have added postalCode and countryCode as NatWest have started refusing payments without this information.### MethodPOST### EndpointTo make a payment, the endpoint to use is:```https://payment-gateway.holidayextras.co.uk/pay```### Request Headers| Name  | Data Type | Format | Mandatory? | Additional Information || ----  | --------- | ------ | ---------- | ---------------------- || Content-Type | String | `application/json` | Y | This should always be `application/json` || Authorization   | String | `Basic dXNlcm5hbWU6cGFzc3dvcmQ=` | Y | Base64 encoded string for the `username:password` credentials which will be created and provided to you. This header is required with every request.|| Accept | String | `application/vnd.holidayextras.v2+json` | N | To use a different version please provide a different value. |### Request ParametersNB: All parameter names are case sensitive. | Name  | Data Type | Format | Mandatory? | Additional Information | | ----  | --------- | ------ | ---------- | ---------------------- | | channel | String | [A-Z] | Y | This will be supplied with your authentication credentials. | | paymentId | String | [0-9A-Z]{16} | N | A unique ID to be used when making the payment. This cannot already exist otherwise payment will fail. If this is not supplied, then one will be generated for this payment and returned as part of the result. | | token   | String | [0-9] | Y | A tokenised card to make the payment against. This needs to exist already, otherwise payment will fail. | | paymentReference | String | [A-Z] | Y | A reference used to group multiple payments together, doesn't need to be unique. | | amount | Integer | [0-9] | Y | The price (in pence) to be paid. | | currency | String | [A-Z]{3} | Y | ISO 4217 standard currency code for the currency of this payment | | postalCode | String | [A-Z0-9] | N | The postal code for the payment's billing address. | | countryCode | String | [A-Z]{2} | N | ISO 3166-1 alpha-2 standard country code for the billing address. |## Payment ResponseFor a detailed explanation of the fields returned, please see below: | Field | Additional Information | | ----- | ---------------------- | | amount | The amount that has been paid | | status | The status of the payment | | error | The error if the payment fails |## ExamplesBelow are examples of both the request and response for a new payment.### Payment Request**POST**  `https://payment-gateway.holidayextras.co.uk/pay`**HEADERS** `Content-Type: application/json` `Accept: application/vnd.holidayextras.v2+json` `Authorization: Basic dXNlcm5hbWU6cGFzc3dvcmQ=````{  \"channel\": \"channel\",  \"token\": \"4111111111111111\",  \"paymentReference\": \"testPaymentRef\",  \"amount\": 1234,  \"currency\": \"GBP\",  \"postalCode\": \"CT21 4JF\",  \"countryCode\": \"GB\"}```### Payment Response#### Successful payment```{    \"amount\": 12.34,    \"id\": \"testPaymentId\",    \"status\": \"SUCCESS\"}```#### Failed payment```{    \"amount\": 12.34,    \"status\": \"FAIL\",    \"error\": \"Failed to make payment\"}```",
        "url": "/payment-gateway/v2/pay/"
      }

      "hxapi-payment": {
        "title": "Payment",
        "content": "# PaymentFor all UK partners and any new partners integrating after **1st July 2017**, Holiday Extras will not accept payment details being passed through the API. The responsibility for collecting and processing payment from the customer is the responsibility of the partner.If you have any questions concerning this then please contact your Account Manager.## Existing integrationsFor existing integrations *in Europe only* we will continue to support the following payment methods via the API:### SEPATo make a payment using SEPA, the following fields must be included in the booking request:| Name | Data Type\t| Format\t| Mandatory?\t| Additional Information ||------|------------|---------|-------------|------------------------|| AccountName | String | [A-Z0-9] | Y | Name on the account || AccountNumber | String | See additional information | Y | The IBAN account number. The IBAN number structure comprises 2 character country code, 2 character check digits (integer), followed by up to 30 characters (integers). [More information on IBAN.](https://www.sepaforcorporates.com/single-euro-payments-area/iban-number-format-sepa-country/) || SortCode | String | [A-Z0-9] 11 chars  | Y | The SEPA sort code |The following test details can be used in sandbox only:- AccountName - Mr T Test- AccountNumber - DE00000000000000000066- SortCode - 99999999999### Payment by credit or debit cardTo make a payment using credit or debit cards, you must use a different endpoint to that stated in the Detailed Guides. This is to enable us to tokenise the card details before they reach our systems.The endpoints that must be used are:Sandbox:`https://payment-staging.holidayextras.co.uk/legacy/`Production:`https://payment.holidayextras.co.uk/legacy/`In order for us to process the payment, the following fields must be included in the booking request:| Name | Data Type\t| Format\t| Mandatory?\t| Additional Information ||------|------------|---------|-------------|------------------------|| CardNumber | String | [0-9] Max 16 chars | Y | Name on the account || ExpiryDate | Date | MMYY | Y | The expiry date of the card || CV2 | Integer | [0-9] 4 chars | Y* | * This is a mandatory requirement for partners in the UK; for European partners this is discretionary. The 3 digit number printed in the signature space of most cards (For Amex only, it is a 4 digit number printed on the front of the card). Also known as \"CVV\" or \"CVV2\".  |The following test details can be used in sandbox only:#### Visa Credit Card:- CardNumber\t- 4715059999000437- ExpiryDate\t- 05/21- CV2\tInteger - 222#### Visa Debit Card:- CardNumber\t- 4508750015741019- ExpiryDate\t- 05/21- CV2\tInteger - 222#### American Express:- CardNumber\t- 345678000000007- ExpiryDate\t- 05/21- CV2\tInteger - 2222NB: We do not provide test card details for the production (live) environment.",
        "url": "/hxapi/payment/"
      }

      "hxapi-parking-pricecheck": {
        "title": "Car Park Price Check",
        "content": "# Car Park Price Check[API Docs](/hxapi/) > product:[Parking](/hxapi/parking) > endpoint:[carpark](/hxapi/parking/av) > [Price Check](/hxapi/parking/priceCheck)## Car Park Pre-booking Price Check RequestThe price check is an optional step to retrieve an up-to-date total price prior to booking.The parameters are similar to the Book request; the total price retrieved will include all ugprades specified.### MethodGET### EndpointThe endpoint to use is:```https://api.holidayextras.co.uk/v1/carpark/CarParkProductCode/priceCheck```For example, for _Maple Manor Meet and Greet at London Gatwick North terminal_ the endpoint is:```https://api.holidayextras.co.uk/v1/carpark/LGW4/priceCheck```### Request ParametersNB: All parameter names are case sensitive.| Name                   | Data Type | Format            | Mandatory? | Additional Information                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           ||------------------------|-----------|-------------------|------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|| ABTANumber             | String    | [A-Z0-9] 5 chars  | Y          | This is also known as an 'agent code'. This will be confirmed to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                                                                                  || Password               | String    | [A-Z0-9] 5 chars  | N*         | Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                                  || Initials               | String    | [A-Z] 3 chars     | N          | The initials of the Operator / Agent.                                                                                                                                                                                                                                                                                                                                                                                                                                                                            || key                    | String    | [A-Z]             | Y          | This will be assigned to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                                                                                                                              || token                  | String    | [0-9] 9 chars     | Y          | This is the same token used in the availability request.                                                                                                                                                                                                                                                                                                                                                                                                                                                         || ArrivalDate            | Date      | YYYY-MM-DD        | Y          | Date customer drops vehicle at car park.                                                                                                                                                                                                                                                                                                                                                                                                                                                                         || ArrivalTime            | Time      | HHMM              | Y          | Time customer drops vehicle at car park.                                                                                                                                                                                                                                                                                                                                                                                                                                                                         || DepartDate             | Date      | YYYY-MM-DD        | Y          | Date customer picks up vehicle from car park.                                                                                                                                                                                                                                                                                                                                                                                                                                                                    || DepartTime             | Time      | HHMM              | Y          | Time customer picks up vehicle from car park.                                                                                                                                                                                                                                                                                                                                                                                                                                                                    || NumberOfPax            | Integer   | [0-9] 2 chars     | Y          | Number of passengers.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            || System                 | String    | [A-Z] 3 chars     | Y*         | For European products, you need to pass in the value of `System=ABG` (the default is `System=ABC`, which is UK products only).                                                                                                                                                                                                                                                                                                                                                                                   |{% include _booking_request_supplement_params.md %}For further details on the upgrade parameters, see the [Booking request](/hxapi/parking/bkg).## Car Park Price Check Response| Field                   | Additional Information                                                                                                                                                                                        ||-------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|| TotalPrice      | This is the total price for the booking including all upgrades || API_Header/Request      | A list of parameters that were sent in the booking request.                                                                                                                                                   |## Worked ExamplesBelow are worked examples of both the request and response for the price check for parking.### UK Parking price check#### Request```https://api.holidayextras.co.uk/carpark/LHH6/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&Initials=YourInitials&key=YourKey&token=YourToken&ArrivalDate=2025-07-01&ArrivalTime=1200&DepartDate=2025-07-08&DepartTime=1200&NumberOfPax=1```#### Response```xml{% include_relative examples/_uk_price_check_response.xml %}```### UK Parking price check with Upgrades#### Request```https://api.holidayextras.co.uk/carpark/LHH6/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&Initials=YourInitials&key=YourKey&token=YourToken&ArrivalDate=2025-07-01&ArrivalTime=1230&DepartDate=2025-07-08&DepartTime=1345&NumberOfPax=1&Supplements[0][Code]=HXOST1&Supplements[0][Date]=2025-07-01&Supplements[0][Quantity]=1&Supplements[1][Code]=LHRSFS&Supplements[1][Date]=2025-07-01&Supplements[1][Adults]=2&Supplements[1][Children]=1```#### Response```xml{% include_relative examples/_uk_upgrade_price_check_response.xml %}```### Error example: no availability#### Request```https://api.holidayextras.co.uk/v1/carpark/GLF2/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&Initials=YourInitials&key=YourKey&token=YourToken&System=ABC&lang=en&ArrivalDate=2024-09-15&ArrivalTime=1300&DepartDate=2024-09-17&NumberOfPax=1```#### Response```xml{% include_relative examples/_uk_price_check_no_availability_response.xml %}```### Error example: request which is incorrect or can't be actioned#### Request```https://api.holidayextras.co.uk/v1/carpark/GLF2/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&Initials=YourInitials&key=YourKey&token=YourToken&System=ABC&lang=en&ArrivalDate=2024-11-15&ArrivalTime=2500&DepartDate=2024-11-17&NumberOfPax=1```#### Response```xml{% include_relative examples/_uk_price_check_incorrect_request_response.xml %}```",
        "url": "/hxapi/parking/priceCheck/"
      }

      "hxapi-hotel-pricecheck": {
        "title": "Hotel Price Check",
        "content": "# Hotel Price CheckThe price check is an optional step to retrieve an up-to-date total price prior to booking.The parameters are similar to the Book request; the total price retrieved will include all ugprades specified.## MethodGET## EndpointThe endpoint to use is:```https://api.holidayextras.co.uk/v1/hotel/HotelProductCode/priceCheck```For example, for _Mercure at London Heathrow_ the endpoint is:```https://api.holidayextras.co.uk/v1/hotel/LHRMEA/priceCheck```## Request ParametersNB: All parameter names are case sensitive.| Name                   | Data Type | Format             | Mandatory? | Additional Information                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       ||------------------------|-----------|--------------------|------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|| ABTANumber             | String    | [A-Z0-9] 5 chars   | Y          | This is also known as an 'agent code'. This will be confirmed to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                                                                              || Password               | String    | [A-Z0-9] 5 chars   | N*         | Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                              || Initials               | String    | [A-Z] 3 chars      | N          | The initials of the Operator / Agent.                                                                                                                                                                                                                                                                                                                                                                                                                                                                        || key                    | String    | [A-Z]              | Y          | This will be assigned to you by your Account Manager during set up.                                                                                                                                                                                                                                                                                                                                                                                                                                          || token                  | String    | [0-9] 9 chars      | Y          | This is the same token used in the availability request.                                                                                                                                                                                                                                                                                                                                                                                                                                                     || ArrivalDate            | Date      | YYYY-MM-DD         | Y          | Date customer arrives at hotel.                                                                                                                                                                                                                                                                                                                                                                                                                                                                              || Nights                 | Integer   | 1, 2, 3, etc       | Y          | Number of nights the customer wants to stay in the hotel. NB: For European products it is only possible to book one night stays.                                                                                                                                                                                                                                                                                                                                                                             || RoomCode               | String    | [A-Z0-9] 3 chars   | Y          | See [RoomCodes](/hxapi/types/roomcode) for a list of valid codes.                                                                                                                                                                                                                                                                                                                                                                                                                                            || Adults                 | Integer   | [1-5] 1 char       | Y          | The number of adults occupying the room.                                                                                                                                                                                                                                                                                                                                                                                                                                                                     || Children               | Integer   | [0-4] 1 char       | Y          | The number of children occupying the room.                                                                                                                                                                                                                                                                                                                                                                                                                                                                   || ParkingDays            | Integer   | [0-9] 2 chars      | Y          | NB: The maximum duration accepted for ParkingDays is 30.                                                                                                                                                                                                                                                                                                                                                                                                                                                     || CustomerRef            | String    | [A-Z0-9] 20 chars  | N          | Enter your Customer Reference to help match bookings for accounting purposes.                                                                                                                                                                                                                                                                                                                                                                                                                                || Remarks                | String    | [A-Z0-9] 60 chars  | N          | Pass in Remarks for notification such as COT REQUESTED in ROOM                                                                                                                                                                                                                                                                                                                                                                                                                                               || Waiver                 | Boolean   | [0,1]              | Y          | Defaults to 0 if not supplied.                                                                                                                                                                                                                                                                                                                                                                                                                                                                               || DataProtection         | String    | [Y,N]              | N          | Does the customer consent to receiving offers from Holiday Extras? Y = Yes, will receive offers, N = No, customer data is protected. Defaults to No if not supplied.                                                                                                                                                                                                                                                                                                                                         || System                 | String    | [A-Z] 3 chars      | Y*         | For European products, you need to pass in the value of `System=ABG` (the default is `System=ABC`, which is UK products only).                                                                                                                                                                                                                                                                                                                                                                               || lang                   | String    | [A-Z] 2 chars      | Y*         | Required for requests for European products. (Values available are `en`, `de`, `it`, `es`, `pt` and `nl`.)                                                                                                                                                                                                                                                                                                                                                                                                   |{% include _booking_request_supplement_params.md %}For further details on the upgrade parameters, see the [Booking request](/hxapi/hotel/bkg).## Multiple rooms on same bookingThe additional parameters for including a second room are:| Name               | Data Type | Format                              | Mandatory? | Additional Information                                                                                                                                ||--------------------|-----------|-------------------------------------|------------|-------------------------------------------------------------------------------------------------------------------------------------------------------|| SecondRoomType     | String    | [A-Z0-9] 2 chars                    | N*         | This parameter is mandatory if the customer wishes to book two rooms at the same time. The room codes are as per [Room Codes](/hxapi/types/roomcode). || SecondRoomCode     | String    | [Room Codes](/hxapi/types/roomcode) | N          | NB: Please note that the room codes differ between availability and booking requests.                                                                 || SecondRoomAdults   | Integer   | [1-5] 1 char                        | N          | The number of adults occupying the second room.                                                                                                       || SecondRoomChildren | Integer   | [0-4] 1 char                        | N          | The number of children occupying the second room.                                                                                                     |## UK Hotels with parkingThe additional parameters for hotel with parking (where parking > 0 days) are:| Name           | Data Type | Format            | Mandatory? ||----------------|-----------|-------------------|------------|| CarDropoffDate | Date      | YYYY-MM-DD        | Y          || CarDropoffTime | Time      | HHMM              | Y          || CarPickupDate  | Date      | YYYY-MM-DD        | Y          || CarPickupTime  | Time      | HHMM              | Y          |# Hotel Price Check Response| Field                   | Additional Information                                                                                                                                                                                        ||-------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|| TotalPrice      | This is the total price for the booking including all upgrades || API_Header/Request | A list of parameters that were sent in the booking request.                                                                                                                                               |# Worked ExamplesBelow are worked examples of both the request and response for the price check for hotels.## UK Hotel price check### Request```https://api.holidayextras.co.uk/v1/hotel/LHRMEA/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&key=YourKey&token=YourToken&ArrivalDate=2025-07-01&Nights=1&RoomCode=DBL&ParkingDays=0&Adults=2&Children=0```### Response```xml{% include_relative examples/_uk_room_only_price_check_response.xml %}```## UK Hotel price check with Upgrades### Request```https://api.holidayextras.co.uk/v1/hotel/LHRMEA/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&key=YourKey&token=YourToken&ArrivalDate=2025-07-10&Nights=1&RoomCode=DBL&ParkingDays=0&Adults=2&Children=0&Supplements[0][Code]=LGWSOE&Supplements[0][Date]=2025-07-10&Supplements[0][Quantity]=1&Supplements[0][TotalPrice]=40.00&Supplements[1][Code]=LGWASC&Supplements[1][Date]=2025-07-11&Supplements[1][Adults]=2&Supplements[1][Children]=0&Supplements[1][TotalPrice]=82.00```### Response```xml{% include_relative examples/_uk_upgrade_price_check_response.xml %}```## Error example: no availability### Request```https://api.holidayextras.co.uk/v1/hotel/LGWEUL/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&key=YourKey&token=YourToken&RoomCode=DBL&Adults=2&Children=0&Nights=1&ArrivalDate=2024-10-15```### Response```xml{% include_relative examples/_uk_booking_room_only_price_check_no_availability_response.xml %}```## Error example: validation error### Request```https://api.holidayextras.co.uk/v1/hotel/LGWEUL/priceCheck?ABTANumber=YourABTANumber&Password=YourPassword&key=YourKey&token=YourToken&RoomCode=DBL&Adults=2&Children=2&Nights=1&ArrivalDate=2024-11-15```### Response```xml{% include_relative examples/_uk_booking_room_only_price_check_validation_error_response.xml %}```",
        "url": "/hxapi/hotel/priceCheck/"

      "payment-gateway-v1-refund": {
        "title": "Payment Gateway: Refund",
        "content": "# Payment Gateway: Refund[API Docs](/) > [Payment Gateway](/payment-gateway/) > [Refund](/payment-gateway/v1/refund)## Refund RequestThis endpoint will make a refund based on existing payments.### MethodPOST### EndpointTo make a refund, the endpoint to use is:```https://payment-gateway.holidayextras.co.uk/refund```### Request Headers| Name  | Data Type | Format | Mandatory? | Additional Information || ----  | --------- | ------ | ---------- | ---------------------- || Content-Type | String | `application/json` | Y | This should always be `application/json` || Authorization   | String | `Basic dXNlcm5hbWU6cGFzc3dvcmQ=` | Y | Base64 encoded string for the `username:password` credentials which will be created and provided to you. This header is required with every request.|| Accept | String | `application/vnd.holidayextras.v1+json` | N | To use a different version please provide a different value. |### Request ParametersNB: All parameter names are case sensitive. | Name  | Data Type | Format | Mandatory? | Additional Information | | ----  | --------- | ------ | ---------- | ---------------------- | | channel | String | [A-Z] | Y | This will be supplied with your authentication credentials. | | payments | Array | [String, String] | Y | An array listing all payments made for this booking. | | amount | String | [0-9] | Y | The price (in pence) to be refunded. |## Refund ResponseFor a detailed explanation of the fields returned, please see below: | Field | Additional Information | | ----- | ---------------------- | | amount | The amount that has been refunded | | status | The status of the refund | | error | The error if the refund fails |## ExamplesBelow are examples of both the request and response for a refund.### Refund Request**POST**  `https://payment-gateway.holidayextras.co.uk/refund`**HEADERS** `Content-Type: application/json` `Accept: application/vnd.holidayextras.v1+json` `Authorization: Basic dXNlcm5hbWU6cGFzc3dvcmQ=````{  \"channel\": \"channel\",  \"payments\": [\"testPaymentId1\", \"testPaymentId2\"],  \"amount\": \"1234\"}```### Refund Response#### Successful Refund```{    \"amount\": 12.34,    \"id\": \"REFUND-testPaymentId1\",    \"status\": \"SUCCESS\"}```#### Failed Refund```{    \"amount\": 12.34,    \"status\": \"FAIL\",    \"error\": \"Failed making refund\"}```",
        "url": "/payment-gateway/v1/refund/"
      }

      "payment-gateway-v2-refund": {
        "title": "Payment Gateway: Refund",
        "content": "# Payment Gateway: Refund[API Docs](/) > [Payment Gateway](/payment-gateway/) > [Refund](/payment-gateway/v2/refund)## Refund RequestThis endpoint will make a refund based on existing payments.### MethodPOST### EndpointTo make a refund, the endpoint to use is:```https://payment-gateway.holidayextras.co.uk/refund```### Request Headers| Name  | Data Type | Format | Mandatory? | Additional Information || ----  | --------- | ------ | ---------- | ---------------------- || Content-Type | String | `application/json` | Y | This should always be `application/json` || Authorization   | String | `Basic dXNlcm5hbWU6cGFzc3dvcmQ=` | Y | Base64 encoded string for the `username:password` credentials which will be created and provided to you. This header is required with every request.|| Accept | String | `application/vnd.holidayextras.v2+json` | N | To use a different version please provide a different value. |### Request ParametersNB: All parameter names are case sensitive. | Name  | Data Type | Format | Mandatory? | Additional Information | | ----  | --------- | ------ | ---------- | ---------------------- | | channel | String | [A-Z] | Y | This will be supplied with your authentication credentials. | | payments | Array | [String, String] | Y | An array listing all payments made for this booking. | | amount | Integer | [0-9] | Y | The price (in pence) to be refunded. |## Refund ResponseFor a detailed explanation of the fields returned, please see below: | Field | Additional Information | | ----- | ---------------------- | | amount | The amount that has been refunded | | status | The status of the refund | | error | The error if the refund fails |## ExamplesBelow are examples of both the request and response for a refund.### Refund Request**POST**  `https://payment-gateway.holidayextras.co.uk/refund`**HEADERS** `Content-Type: application/json` `Accept: application/vnd.holidayextras.v2+json` `Authorization: Basic dXNlcm5hbWU6cGFzc3dvcmQ=````{  \"channel\": \"channel\",  \"payments\": [\"testPaymentId1\", \"testPaymentId2\"],  \"amount\": 1234}```### Refund Response#### Successful Refund```{    \"amount\": 12.34,    \"id\": \"REFUND-testPaymentId1\",    \"status\": \"SUCCESS\"}```#### Failed Refund```{    \"amount\": 12.34,    \"status\": \"FAIL\",    \"error\": \"Failed making refund\"}```",
        "url": "/payment-gateway/v2/refund/"
      }

      "hxapi-request24": {
        "title": "Amend-no-reprice",
        "content": "# Amend-no-repriceThis must be a POST, as you are amending a booking. It must be made over HTTPS, you must enforce this.Unlike the normal amend process, you will not be asked for confirmation before completing this. There is only one request to send for amend-no-reprice## /booking/YourBookingRef### MethodPOST### Parameters | Name           | Data Type | Format     | Required | | ----           | --------- | ------     | -------- | | StartCustomer  | String    | [0-9]{6}   | Y        | | BusinessUnit   | String    | [0-9]{3}   | Y        | | Operator       | String    | [A-Z]{3}   | Y        | | BookingRef     | String    | [A-Z0-9] {5,12} | Y        | | ReturnFlight   |           | [A-Z0-9] {10} | N        | | Remarks        | String    | [A-Z0-9] {60} | N        | | Pax            | Number    | [0-9] {2} | N        | | Registration   | String    | [A-Z0-9] {20} | Y        | | CarMake        | String    | [A-Z0-9] {20} | N        | | CarModel       | String    | [A-Z0-9] {20} | N        | | CarColour      | String    | [A-Z0-9] {20} | N        | | OutFltNo       | String    | [A-Z0-9] {10} | N        | | InFltNo        | String    | [A-Z0-9] {10} | N        | | OutFltTime     | Number    | HHMM       | N        | | InFltTime      | Number    | HHMM       | N        | | OutTerminal    |           | [A-Z0-9] {4} | N        | | RetTerminal    |           | [A-Z0-9] {4} | N        | | ShipName       |           | [A-Z0-9] {20} | N        | | PierName       |           | [A-Z0-9] {20} | N        | | ChildSeat      | Boolean   | [Y/N] | N        | | AddlServices   | Boolean   | [Y/N]| N        | | MobileNum      |           | [A-Z0-9] {15} | N        | | CarDropoffTime | Number    | HHMM       | N        | | CarPickupTime  | Number    | HHMM       | N        | | Title          | String    | [A-Z] {4}| Y        | | Initial        | String    | [A-Z] {1} | Y        | | Surname        | String    | [A-Z] {15} | Y        | | Address        | Striing   | [A-Z0-9] {25} | N        | | Town           | String    | [A-Z0-9] {20} | N        | | County         | String    | [A-Z0-9] {20} | N        | | PostCode       | String    | [A-Z0-9] {10} | N        | | DayPhone       |           | [A-Z0-9] {20} | N        | | EvePhone       |           | [A-Z0-9] {20} | N        | | Confirmation   | Boolean   | [Y/N]      | Y        | | DataProtection | Boolean   | [Y/N] | N        | | Email          | String    | [A-Z0-9] {50}| N        | | InvoiceReqd    | Boolean   | [Y/N]| N        | | TaxType        | String    | [A-Z0-9] {2} | N        | | TaxLocation    | String    | [A-Z0-9] {3} | N        | | InvLanguage    | String    | [A-Z0-9] {2} | N        | | InvHouseNo     | Integer   | [0-9] {4}    | N        | | InvCountry     | String    | [A-Z0-9] {20} | N        | | InvStreet      | String    | [A-Z0-9] {20} | N        | | InvTown        | String    | [A-Z0-9] {20} | N        | | InvPostcode    | String    | [A-Z0-9] {10} | N        | | InvCompany     | String    | [A-Z0-9] {40} | N        | | CustVATNo      | String    | [A-Z0-9] {10} | N        | | SupplierVATId  | String    | [A-Z0-9] {15} | N        | | InvTitle      | String    | [A-Z0-9] {4} | N        | | InvFirstName      | String    | [A-Z0-9] {20} | N        | | InvSurname      | String    | [A-Z0-9] {15} | N        | | InvEmail      | String    | [A-Z0-9] {50} | N        |### Requestsznt -> api```https://api.holidayextras.co.uk/de-start/sandbox/v1/booking/10524994/?BookingRef=FBKM6&BusinessUnit=001&CarDropoffTime=1200&CarPickupTime=1300&Confirmation=Y&County=testcountyaenderung&Email=test.email&Initial=T&Operator=BJT&Remarks=test&Surname=Testnameaenderung&Title=Herr&TraveltainmentCustomer=111111&holidayextras.com=&key=YourKey```api -> chauntry```xml            111111        001        BJT        Y                FBKM6                        test                                                                                                                                                1200        1300                Herr        T        Testnameaenderung                testcountyaenderung                                Y                test.email                                                Herr        T        Testnameaenderung                                                                test.email    ```chauntry -> api```xml            111111        001        BJT        Y                FBKM6                        TEST                                                                                                                                                1200        1300                HERR        T        TESTNAMEAENDERUNG                TESTCOUNTYAENDERUNG                                Y                test.email                                                HERR        T        TESTNAMEAENDERUNG                                                                TOM.PRICE                            FBKM6            001            1200            1300            Y            testcountyaenderung            test.email            T            BJT            test            Testnameaenderung            Herr            111111                        YourKey            de            ABG            ```api -> zntNote this is the same as request chauntry -> api```xml            111111        001        BJT        Y                FBKM6                        TEST                                                                                                                                                1200        1300                HERR        T        TESTNAMEAENDERUNG                TESTCOUNTYAENDERUNG                                Y                test.email                                                HERR        T        TESTNAMEAENDERUNG                                                                TOM.PRICE                            FBKM6            001            1200            1300            Y            testcountyaenderung            test.email            T            BJT            test            Testnameaenderung            Herr            111111                        YourKey            de            ABG            ```### Request Fields ExplainedAny fields sent through in the level 24 request will amend what is saved to chipsFields include:BookingRef - Reference of the booking which is to be amendedAddress - An array of address lines to replace the current addressPax - Number of passengers#### Invoice Only Fieldslang - Language for the invoiceHouseNumberCountryCompanyCustomerVAT",

      "security": {
        "title": "Security",
        "content": "# SecurityProtecting customers' data by having secure systems is a top priority for Holiday Extras. Since the introduction of the General Data Protection Regulations (GDPR) came into force on 25th May 2018, we have updated and made public key information around our data security and privacy policies for our customers and partners. Please see the relevant sections below for more details.## Security StandardsTo assist with understanding how we comply with GDPR, we have prepared this policy document containing details of our [security standards](https://drive.google.com/file/d/17BXVXOAiHj2aVYB8OwDqf29GR_B0DfO4/view). If you have specific questions concerning this then please contact your Account Manager.## Business Continuity and Disaster Recovery PolicyIn the event of a disaster or unforeseen event affecting our business operations, we follow internal policies and procedures. As we cannot make these publicly available, here is a summary of our [business continuity and disaster recovery policies.](https://docs.google.com/document/d/1hC4IwGUHDl0yj_8bJat8rU1DRGlFLUlSFwcMpMOmKBo/edit)## Privacy PolicyIn line with GDPR, we have updated our [Privacy Policy](https://www.holidayextras.co.uk/privacy.html) - this is applicable where we are processing customer data on behalf of our partners.",
        "url": "/security/"
      }

      "hxapi-usertoken": {
        "title": "Generating A User Token",
        "content": "# Generating A User Token[API Docs](/hxapi/) > endpoint:[usertoken](/hxapi/usertoken)Any request to the API for either availability or to make a booking must include a valid user token. Your application should obtain a new user token for every user who embarks on an availability search. Once a user has made a booking, we expect the user token to be dropped, **it should not be reused**.This is not intended as a mechanism for identifying returning users. If you require that functionality, your application should handle it separately.## MethodGET## Parameters | Name | Data Type | Mandatory? | | ---- | --------- | -------- | | key  | String    | Y        |## Request```https://api.holidayextras.co.uk/v1/usertoken?key=YourKey```## Reply```xml    YourToken    /v1                        YourKey            1            ```",
