      "hxapi-lounge-av-airport": {
        "title": "Availability At Lounge",
        "content": "Availability At LoungeLounge Availability RequestMethodGETEndpointThe endpoint to use is:https://api.holidayextras.co.uk/v1/lounge/AirportCodeFor example, for lounge availability at Gatwick the endpoint is:https://api.holidayextras.co.uk/v1/lounge/LGWTo find the airport locations available for lounges, please refer to the locations endpoint.Request ParametersNB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.              ArrivalDate      Date      YYYY-MM-DD      Y      Date customer enters the lounge.              ArrivalTime      Time      HHMM      Y      Time customer enters the lounge.              Adults      Integer      [0-4] 1 char      Y      Number of adults requiring entry to the lounge. Please note: a maximum of 6 passengers is permitted on any one booking.              Children      Integer      [0-3] 1 char      N      Number of children requiring entry to the lounge. Please note: a maximum of 6 passengers is permitted on any one booking.              Infants      Integer      1 char      N      Number of infants requiring entry to the lounge. Please note: a maximum of 6 passengers is permitted on any one booking.              OutFlight      String      [A-Z0-9] 9 chars      N      This is also known as an ‘flight number’. Used to establish which terminal the customer is flying from using our look up tool and return products specific to that terminal.              Terminal      String      [A-Z1-9] 1 char      N      An optional field when requesting hotel and parking that will filter the availble results to those that serve the given terminal. Terminal options can be found using the Terminal request, where the name of the terminal is a word only the first character is needed for this request ( eg. N for the North terminal ).              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).              lang      String      [A-Z] 2 chars      Y*      Required for requests for European products. (Values available are en, de, it, es, pt and nl.)              fields      String      [A-Z] a csv list of product info fields      N      A list of product info fields can be passed in to return configurable product information e.g. fields=name,address,latitude,sellingpoint.      Lounge Availability ResponseThe lounge availability response will return the specific product requested, so long as it has availability on the specific dates and times. A summary of the request received can be found in the header field at the end of the response.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  Lounge/Name      The name of the lounge.              Lounge/Code      The product code for the lounge, which must be used in the booking request.              Lounge/BookingURL      The URL to POST the booking request to for this particular product.              Lounge/MoreInfoURL      The link to more information about this product, sourced from the Product Library.              Lounge/NonDiscPrice      The non discounted price. Some agent codes apply a discount so we return this field to enable a comparison.              Lounge/Price      The price of product without any surcharges/fees added.              Lounge/terminal      The terminal the lounge is in              API_Header/Request      The API returns every parameter and value you sent in the previous request.      Worked ExamplesBelow are worked examples of both the request and response for availability at an airport.UK Products Availability Requesthttps://api.holidayextras.co.uk/v1/lounge/LHR?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2018-12-01&amp;ArrivalTime=1200&amp;Adults=2&amp;Children=0UK Products Availability Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Product=\"Lounge\" RequestCode=\"1\" Result=\"OK\" cached=\"1\" expires=\"2018-01-11 12:24:54\"&gt;    &lt;Lounge&gt;        &lt;Name&gt;Plaza Premium T5 lounge - 3 hours&lt;/Name&gt;        &lt;Code&gt;LHRPA5&lt;/Code&gt;        &lt;BookingURL&gt;/v1/lounge/HPLHRPA5&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/v1/product/LHRPA5&lt;/MoreInfoURL&gt;        &lt;NonDiscPrice&gt;80.00&lt;/NonDiscPrice&gt;        &lt;Price&gt;80.00&lt;/Price&gt;        &lt;terminal&gt;5&lt;/terminal&gt;        &lt;Filter&gt;            &lt;landside&gt;0&lt;/landside&gt;        &lt;/Filter&gt;        &lt;option_count&gt;14&lt;/option_count&gt;    &lt;/Lounge&gt;    &lt;Lounge&gt;        &lt;Name&gt;No1 Lounge, Terminal 3, Heathrow&lt;/Name&gt;        &lt;Code&gt;LHRNN3&lt;/Code&gt;        &lt;BookingURL&gt;/v1/lounge/HPLHRNN3&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/v1/product/LHRNN3&lt;/MoreInfoURL&gt;        &lt;NonDiscPrice&gt;64.00&lt;/NonDiscPrice&gt;        &lt;Price&gt;64.00&lt;/Price&gt;        &lt;terminal&gt;3&lt;/terminal&gt;        &lt;Filter&gt;            &lt;landside&gt;0&lt;/landside&gt;        &lt;/Filter&gt;        &lt;option_count&gt;14&lt;/option_count&gt;    &lt;/Lounge&gt;    &lt;Lounge&gt;        &lt;Name&gt;SkyTeam Lounge T4&lt;/Name&gt;        &lt;Code&gt;LHRSTE&lt;/Code&gt;        &lt;BookingURL&gt;/v1/lounge/HPLHRSTE&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/v1/product/LHRSTE&lt;/MoreInfoURL&gt;        &lt;NonDiscPrice&gt;60.00&lt;/NonDiscPrice&gt;        &lt;Price&gt;60.00&lt;/Price&gt;        &lt;terminal&gt;4&lt;/terminal&gt;        &lt;option_count&gt;14&lt;/option_count&gt;    &lt;/Lounge&gt;    &lt;Pricing&gt;        &lt;CCardSurchargePercent&gt;2.00&lt;/CCardSurchargePercent&gt;        &lt;CCardSurchargeMin&gt;0.00&lt;/CCardSurchargeMin&gt;        &lt;CCardSurchargeMax&gt;4.00&lt;/CCardSurchargeMax&gt;        &lt;DCardSurchargePercent&gt;0.00&lt;/DCardSurchargePercent&gt;        &lt;DCardSurchargeMin&gt;0.00&lt;/DCardSurchargeMin&gt;        &lt;DCardSurchargeMax&gt;0.00&lt;/DCardSurchargeMax&gt;        &lt;CancellationWaiver&gt;            &lt;Waiver&gt;1.99&lt;/Waiver&gt;        &lt;/CancellationWaiver&gt;        &lt;CancellationWaiver&gt;            &lt;Waiver&gt;1.99&lt;/Waiver&gt;        &lt;/CancellationWaiver&gt;        &lt;Rates&gt;            &lt;GBP&gt;1&lt;/GBP&gt;            &lt;EUR&gt;1.1045&lt;/EUR&gt;            &lt;USD&gt;1.319&lt;/USD&gt;        &lt;/Rates&gt;    &lt;/Pricing&gt;    &lt;SepaID/&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;Initials&gt;YourInitials&lt;/Initials&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;token&gt;YourToken&lt;/token&gt;            &lt;ArrivalDate&gt;2018-12-01&lt;/ArrivalDate&gt;            &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;            &lt;Adults&gt;2&lt;/Adults&gt;            &lt;Children&gt;0&lt;/Children&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;European Products Availability Requesthttps://api.holidayextras.co.uk/v1/lounge/HAM?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2018-12-01&amp;ArrivalTime=1200&amp;Adults=2&amp;Children=0&amp;System=ABG&amp;lang=deEuropean Products Availability Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Product=\"Lounge\" RequestCode=\"1\" Result=\"OK\" cached=\"1\" expires=\"2018-01-11 12:30:25\"&gt;    &lt;Lounge&gt;        &lt;Name&gt;Hamburg Airport Lounge&lt;/Name&gt;        &lt;Code&gt;HAMLHL&lt;/Code&gt;        &lt;BookingURL&gt;/v1/lounge/FRHAMLHL&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/v1/product/HAMLHL&lt;/MoreInfoURL&gt;        &lt;NonDiscPrice&gt;74.00&lt;/NonDiscPrice&gt;        &lt;Price&gt;74.00&lt;/Price&gt;        &lt;terminal&gt;Z&lt;/terminal&gt;        &lt;option_count&gt;1&lt;/option_count&gt;    &lt;/Lounge&gt;    &lt;Pricing&gt;        &lt;CCardSurchargePercent&gt;0.00&lt;/CCardSurchargePercent&gt;        &lt;CCardSurchargeMin&gt;0.00&lt;/CCardSurchargeMin&gt;        &lt;CCardSurchargeMax&gt;0.00&lt;/CCardSurchargeMax&gt;        &lt;Rates&gt;            &lt;GBP&gt;1&lt;/GBP&gt;            &lt;EUR&gt;1.1045&lt;/EUR&gt;            &lt;USD&gt;1.319&lt;/USD&gt;        &lt;/Rates&gt;    &lt;/Pricing&gt;    &lt;SepaID/&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;Initials&gt;YourInitials&lt;/Initials&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;token&gt;YourToken&lt;/token&gt;            &lt;ArrivalDate&gt;2018-12-01&lt;/ArrivalDate&gt;            &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;            &lt;Adults&gt;2&lt;/Adults&gt;            &lt;Children&gt;0&lt;/Children&gt;            &lt;System&gt;ABG&lt;/System&gt;            &lt;lang&gt;de&lt;/lang&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/lounge/av/airport/"
      }

      "hxapi-parking-av-airport": {
        "title": "Availability At Airport",
        "content": "Availability At AirportAPI Docs &gt; product:Parking &gt; endpoint:carpark &gt; request:Availability by AirportAirport Availability RequestMethodGETEndpointThe endpoint to use is:https://api.holidayextras.co.uk/v1/carpark/AirportCodeFor example, for London Gatwick the endpoint is:\tXML\tJSON\thttps://api.holidayextras.co.uk/v1/carpark/LGW\thttps://api.holidayextras.co.uk/v1/carpark/LGW.jsNote the .js extension.To find the airport locations available for car parking, please refer to the locations endpoint.Request ParametersNB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.              ArrivalDate      Date      YYYY-MM-DD      Y      Date customer drops vehicle at car park.              ArrivalTime      Time      HHMM      Y      Time customer drops vehicle at car park.              DepartDate      Date      YYYY-MM-DD      Y      Date customer picks up vehicle from car park.              DepartTime      Time      HHMM      Y      Time customer picks up vehicle from car park.              NumberOfPax      Integer      [0-9] 2 chars      N      Number of passengers.              OutFlight      String      [A-Z0-9] 9 chars      N      This is also known as an ‘flight number’. Used to establish which terminal the customer is flying from using our look up tool and return products specific to that terminal.              Terminal      String      [A-Z1-9] 1 char      N      An optional field when requesting hotel and parking that will filter the availble results to those that serve the given terminal. Terminal options can be found using the Terminal request, where the name of the terminal is a word only the first character is needed for this request ( eg. N for the North terminal ).              filter      String      [A-Z]      N      Pass in values filter=on_airport, filter=recommended or filter=meet_and_greet to only show car parks meeting those criteria. You can filter by any field that comes back in the filter section of the API. Only a single filter can be used at once.              fields      String      [A-Z] a csv list of product info fields      N      A list of product info fields can be passed in to return configurable product information e.g. fields=name,address,latitude,sellingpoint.              top3      Boolean      [0,1]      N      If a value of 1 is passed in for the top3 param, then a maximum of three car parks will be returned, one on airport, one park and ride, and one meet and greet.              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).              lang      String      [A-Z] 2 chars      Y*      Required for requests for European products. (Values available are en, de, it, es, pt and nl.)      Airport Availability ResponseThe airport availability response will return all the products that have availability at the requested location on specific dates and durations. A summary of the request received can be found in the header field at the end of the response.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  CarPark/Name      The name of the product              CarPark/Code      The product code              CarPark/BookingURL      The URL to POST the booking request to for this particular product. Note: The product code includes prefix.              CarPark/MoreInfoURL      The link to more information about this product, sourced from the Product Library. Note: The product code doesn’t include prefix.              CarPark/RequestFlags      _NB. In Europe this will be replaced with &lt;CarDetFlags&gt;, see below for more info on these.These flags list which details the car park operator requires from the customer. If a flag is returned with a ‘Y’ your application should send the corresponding field/value in the booking request.Flags are only returned when required. The flags which can be returned are: Registration, CarMake, CarModel, CarColour, OutFlight, ReturnFlight, OutTerminal, ReturnTerminal, Destination, MobileNum.              CarPark/NonDiscPrice      The non discounted price. Some agent codes apply a discount so we return this field to enable a comparison.              CarPark/TotalPrice      The price of product without any surcharges/fees added.              CarPark/GatePrice      If available, the price of product if you were to turn up on the day.              CarPark/CanAmendCantCancel      Whether the product can be amend but not cancelled.              CarPark/CancellationFeeExceptions      If the carpark has non-standard cancellation fees.              CarPark/AmendmentFeeExceptions      If the carpark has non-standard amendment fees.              CarPark/Filter      We have a filter mechanism on our site, to show particular types of product, such as Meet and Greet. The filters that apply to a product are returned here. Possible values are: meet_and_greet, recommended, terminal, on_airport, valet_included, car_parked_for_you, park_and_stroll and park_and_ride.              Pricing/CreditCardSurcharge      NB: This is only relevant for Intermediary Agents in Europe, where Holiday Extras is responsible for processing the payment, not the Agent. The first step in the calculation is to determine the credit card surcharge payable (x), based on the value of the booking, using this formula: x = (TotalPrice + the CanxWaiver) / 100 x CCardSurchargePercent Second, to prevent the surcharge from exceeding certain boundaries we have min and max thresholds, which can be calculated as follows: if x &lt; CCardSurchargeMin; x = CCardSurchargeMin else if x &gt; CCardSurchargeMax; x = CCardSurchargeMax              Pricing/CancellationWaiver/Waiver      We provide an optional cancellation waiver. If this is not added then cancellation will incur a fee. This returns the cancellation fee cost.              API_Header/Request      The API returns every parameter and value you sent in the previous request.      CarDetFlags (Europe Only)For European products only, the availability response will return a field called &lt;CarDetFlags&gt;, which identifies the fields required when making a booking. (This is instead of the &lt;RequestFlags&gt; field which is returned for UK products only).For example: &lt;CarDetFlags&gt; NNNNNNNNNNNNNNNNNN &lt;/CarDetFlags&gt;The order of the flags is always the same, and refers to these parameters respectively:            Position      Parameter      Data Type      Format      Additional Information                  1      Registration      String      See Expanded Formats      Vehicle registration number  NB: This field is not validated through the API.              2      CarMake      String      [A-Z0-9] 25 chars      Make of vehicle, e.g. Audi.              3      CarModel      String      [A-Z0-9] 25 chars      Model of vehicle, e.g. A6.              4      CarColour      String      [A-Z0-9] 25 chars      Colour of vehicle, e.g. White.              5      NumberOfPax      Integer      [0-9]      Number of passengers in the vehicle.              6      CarDropoffTime      Time      HHMM      Arrival time when you drop the vehicle off at the car park e.g 1000.              7      CarPickupTime      Time      HHMM      Return time, when you pick the vehicle up from the car park, e.g. 1600.              8      OutTerminal      String      [A-Z0-9] 2 chars      Single letter or number representation of the terminal e.g N or S or 4              9      OutFltNo      String      [A-Z0-9] 10 chars      Outbound flight number e.g. EZY123.              10      InFltNo      String      [A-Z0-9] 10 chars      Return flight number e.g. EZY124.              11      OutFltTime      Time      HHMM      Departure time of the outbound flight e.g. 1200.              12      InFltTime      Time      HHMM      Arrival time of the inbound flight e.g. 1500.              13      MobileNum      String      [A-Z0-9] 15 chars      Customer’s mobile number.              14      ShipName      String      [A-Z0-9] 20 chars      Name of the ship, e.g. AIDA              15      PierName      String      [A-Z0-9] 20 chars      Name of the pier or port where the ship is departing from              16      ChildSeat      String      Y/N      Is a child car seat needed?              17      AddlServices      String      [A-Z0-9] 50 chars      In this parameter you may add additional remarks regarding the booking.              18      RetTerminal      String      [A-Z0-9] 2 chars      Single letter or number representation of the terminal e.g N or S or 4      NB: Where length restrictions have been noted in the above formats, any additional characters present in a field will be ignored.Worked ExamplesBelow are worked examples of both the request and response for availability at an airport.UK Products Availability Request\tXML\tJSON\thttps://api.holidayextras.co.uk/carpark/LGW?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2020-01-07&amp;ArrivalTime=1200&amp;DepartDate=2020-01-08&amp;DepartTime=1200&amp;NumberOfPax=1\thttps://api.holidayextras.co.uk/carpark/LGW.js?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2020-01-07&amp;ArrivalTime=1200&amp;DepartDate=2020-01-08&amp;DepartTime=1200&amp;NumberOfPax=1Note the .js extension.UK Products Availability ResponseNB: This is a shortened example compiled from a full availability response.\tXML\tJSON\t&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Product=\"CarPark\" RequestCode=\"1\" Result=\"OK\" cached=\"1\" expires=\"2019-12-06 17:31:56\"&gt;  &lt;CarPark&gt;    &lt;Name&gt;Purple Parking - all terminals&lt;/Name&gt;    &lt;Code&gt;LGV9&lt;/Code&gt;    &lt;BookingURL&gt;/carpark/HPLGV9&lt;/BookingURL&gt;    &lt;MoreInfoURL&gt;/product/LGV9&lt;/MoreInfoURL&gt;    &lt;RequestFlags&gt;      &lt;CarColour&gt;1&lt;/CarColour&gt;      &lt;CarMake&gt;1&lt;/CarMake&gt;      &lt;CarModel&gt;1&lt;/CarModel&gt;      &lt;Registration&gt;1&lt;/Registration&gt;      &lt;ReturnFlight&gt;1&lt;/ReturnFlight&gt;    &lt;/RequestFlags&gt;    &lt;NonDiscPrice&gt;20.99&lt;/NonDiscPrice&gt;    &lt;TotalPrice&gt;19.94&lt;/TotalPrice&gt;    &lt;GatePrice&gt;0.00&lt;/GatePrice&gt;    &lt;CanAmendCantCancel&gt;0&lt;/CanAmendCantCancel&gt;    &lt;Filter&gt;      &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;      &lt;park_and_ride&gt;1&lt;/park_and_ride&gt;      &lt;car_parked_for_you&gt;1&lt;/car_parked_for_you&gt;    &lt;/Filter&gt;    &lt;advance_purchase&gt;1&lt;/advance_purchase&gt;  &lt;/CarPark&gt;  &lt;CarPark&gt;    &lt;Name&gt;Purple Parking Flexible - all terminals&lt;/Name&gt;    &lt;Code&gt;LGV4&lt;/Code&gt;    &lt;BookingURL&gt;/carpark/HPLGV4&lt;/BookingURL&gt;    &lt;MoreInfoURL&gt;/product/LGV4&lt;/MoreInfoURL&gt;    &lt;RequestFlags&gt;      &lt;CarColour&gt;1&lt;/CarColour&gt;      &lt;CarMake&gt;1&lt;/CarMake&gt;      &lt;CarModel&gt;1&lt;/CarModel&gt;      &lt;Registration&gt;1&lt;/Registration&gt;       "hxapi-de-start-airport": {
        "title": "Availability at Car Park - DE-Start method",
        "content": "Availability at Car Park - DE-Start methodCar Park Availability RequestMethodGETEndpointThe endpoint to use is:https://api.holidayextras.co.uk/de-start/v1/carpark/CarParkCodeRequest ParametersNB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  StartCustomer      String      [0-9] 6 chars      Y      This will be assigned to you by your Account Manager during set up.              BusinessUnit      String      [0-9] 3 chars      Y      This will be assigned to you by your Account Manager during set up.              Operator      String      [A-Z] 3 chars      Y      This always defaults to BJT.              key      String      [A-Z] 10 chars      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      This is the same token used in the availability request.              ArrivalDate      Date      YYYY-MM-DD      Y      Date customer drops vehicle at car park.              ArrivalTime      Time      HHMM      Y      Time customer drops vehicle at car park.              DepartDate      Date      YYYY-MM-DD      Y      Date customer picks up vehicle from car park.              DepartTime      Time      HHMM      Y      Time customer picks up vehicle from car park.              NumberOfPax      Integer      [0-9] 2 chars      Y      Number of passengers.      Car Park Availability ResponseThe car park booking response will confirm that a booking has been placed in our system.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  CarPark/TotalPrice      Amount payable by the customer.              CarPark/BookingURL      The URL to POST the booking request to for this particular product.              CarPark/MoreInfoURL      The link to more information about this product, sourced from the Product Library.              API_Header/Request      The API returns every parameter and value you sent in the previous request.      Worked ExamplesBelow are worked examples of both the request and response for availability for car parking using the DE-Start method.Car Park Availability Request - DE-Start methodhttps://api.holidayextras.co.uk/de-start/sandbox/v1/carpark/FRA8?StartCustomer=YourStartCustomer&amp;BusinessUnit=YourBusinessUnit&amp;IInitials=BJT&amp;ArrivalDate=2018-12-01&amp;ArrivalTime=1200&amp;DepartDate=2018-12-08&amp;DepartTime=1400&amp;NumberOfPax=1&amp;key=YourKey&amp;token=YourTokenCar Park Availability Response - DE-Start method&lt;?xml version=\"1.0\" ?&gt;&lt;API_Reply Product=\"CarPark\" RequestCode=\"1\" Result=\"OK\"&gt;  &lt;CarPark c=\"1\"&gt;    &lt;CarDetails&gt;N&lt;/CarDetails&gt;    &lt;TotalPrice&gt;160.00&lt;/TotalPrice&gt;    &lt;GatePrice&gt;0.00&lt;/GatePrice&gt;    &lt;Name&gt;Airparks Parkhaus Frankfurt - Winterspecial&lt;/Name&gt;    &lt;Code&gt;FRA8&lt;/Code&gt;    &lt;Filter&gt;      &lt;recommended&gt;1&lt;/recommended&gt;    &lt;/Filter&gt;    &lt;BookingURL&gt;/carpark/FRA2&lt;/BookingURL&gt;    &lt;MoreInfoURL&gt;/product/FRA2&lt;/MoreInfoURL&gt;  &lt;/CarPark&gt;  &lt;API_Header&gt;    &lt;Request&gt;      &lt;StartCustomer&gt;YourStartCustomer&lt;/StartCustomer&gt;      &lt;BusinessUnit&gt;YourBusinessUnit&lt;/BusinessUnit&gt;      &lt;Initials&gt;BJT&lt;/Initials&gt;      &lt;ArrivalDate&gt;2018-12-01&lt;/ArrivalDate&gt;      &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;      &lt;DepartDate&gt;2018-12-08&lt;/DepartDate&gt;      &lt;DepartTime&gt;1400&lt;/DepartTime&gt;      &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;token&gt;YourToken&lt;/token&gt;    &lt;/Request&gt;  &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/de-start/airport/"
      }

      "hxapi-viewamendcancel-amend-complex": {
        "title": "Amend Booking - complex (with reprice)",
        "content": "Amend Booking - complex (with reprice)API Docs &gt; product:amendThe booking details that can be changed for a complex amend are as follows:  Arrival date or time;  Depart date or time.Amend Booking RequestWe recommend using the view booking method first, to ensure that you have all the details required from the most up to date record of the booking.You can then run a GET booking request using the amend endpoint and methodology detailed here to check the new amount (increase / decrease in price from original booking).The recommended process for amending a booking is as follows.  Call the view booking method to ensure that you have all the details required from the most up to date record of the booking.  Compose the amendment request as per the details below i.e. include the date change details. Then send this request as a GET rather than a POST. This will return the details of the pricing change.  If the client is happy with the pricing change then resend the request as a POST this will confirm and commit the changes.MethodPOSTEndpointThe endpoint to use is (where YourBookingRef is the Holiday Extras booking reference):https://api.holidayextras.co.uk/v1/booking/YourBookingRefRequest ParametersNB: All parameter names are case sensitive.For all amend booking requests, you will need to send these parameters:            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      N*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              Email      String      [A-Z0-9] 50 chars      Y      Email address used to make the booking (i.e. the email address of the lead passenger)              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).      In order to amend the booking with the new details, you only need to pass in the specific parameters you want to amend. For a complex amend these are as follows:            Name      Data Type      Format      Mandatory?      Additional Information                  ArrivalDate      Date      YYYY-MM-DD      Y      Date customer drops vehicle at car park.              ArrivalTime      Time      HHMM      Y      Time customer drops vehicle at car park.              DepartDate      Date      YYYY-MM-DD      Y      Date customer picks up vehicle from car park.              DepartTime      Time      HHMM      Y      Time customer picks up vehicle from car park.              Supplements[]      -      -      N      Amend supplement details by sending the parameters to amend. See below for more details      Upgrade AmendmentsAs with booking upgrades it is possible to supply an array of Supplements to the amendment request to change the details of booked upgrades.To make amendments you need to specify the code of the upgrade to be changed and the fields you wish to change. The available fields are as below.            Name      Data Type      Format      Mandatory?      Additional Information                  Adults      Integer      [0-9]      N      When specified the Children parameter must also be specified otherwise it will be assumed to be 0              Children      Integer      [0-9]      N      When specified the Adults parameter must also be specified otherwise it will be assumed to be 0              Quantity      Integer      [0-9]      N      Change the required quantity of per booking or per room upgrades              Remove      -      -      N      The presence of this field will cause the upgrade to be removed from the booking      To add new upgrades you just need to include the upgrade details in the same fashion as when booking an upgrade.Get Amendment Price ResponseThis response will be given when a GET version of this request is sent. This should be used to retrieve the new price before committing to amendments.            Name      Additional Information                  Pricing/OriginalPrice      The price paid for the booking before any amendments              Pricing/NewPrice      The price to be paid if the amendments are confirmed              Pricing/CanxWaiver      The cost of any cancellation waiver that may be on the booking              Pricing/Duration      The new duration of the stay              Pricing/MinPricingDuration      The smallest duration of stay that the price can be increased by. For example if only increasing by 1 day but the MinPricingDuration is 3 days you will be charged for 3 days.              Pricing/PriceDifference      The difference between the originally paid price and the new price              Carpark/Code      Code of the booked product              Carpark/Name      Name of the booked product              Carpark/MoreInfoURL                     Carpark/BookingURL                     BarCode                     QRCode                     API_Header/Request      Copy of the original request params      *NOTE* If the Pricing/PriceDifference is negative the minus sign will be a suffix e.g. &lt;PriceDifference&gt;7.00-&lt;/PriceDifference&gt;Amend Booking ResponseThe amend booking response will return the booking record with all of the updated details.For a detailed explanation of the fields returned, please see the respective booking requests for hotels, parking and lounges.Worked ExamplesBelow are worked examples of both the request and response for amending (complex) a booking.Amend Booking (complex for a hotel)RequestThe original booking was made for a hotel staying on 1st December 2018 with 8 days parking.https://api.holidayextras.co.uk/booking/YourBookingRef&lt;Request&gt;  &lt;ABTANumber&gt;YourABTA&lt;/ABTANumber&gt;  &lt;Password&gt;YourPassword&lt;/Password&gt;  &lt;Initials&gt;YourInitials&lt;/Initials&gt;  &lt;key&gt;YourKey&lt;/key&gt;  &lt;ArrivalDate&gt;2018-12-02&lt;/ArrivalDate&gt;  &lt;ParkingDays&gt;15&lt;/ParkingDays&gt;&lt;/Request&gt;Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply System=\"ABC\" Version=\"1\" Product=\"Hotel\" Customer=\"A\" Session=\"999999999\" RequestCode=\"14\" Result=\"OK\"&gt;  &lt;CarDetails&gt;    &lt;Registration&gt;TEST123&lt;/Registration&gt;    &lt;CarMake/&gt;    &lt;CarModel/&gt;    &lt;CarColour/&gt;    &lt;OutFlight&gt;TBC&lt;/OutFlight&gt;  &lt;/CarDetails&gt;  &lt;ClientDetails&gt;    &lt;Title&gt;MRS&lt;/Title&gt;    &lt;Initial&gt;T&lt;/Initial&gt;    &lt;Surname&gt;TEST&lt;/Surname&gt;    &lt;Address/&gt;    &lt;DataProtection&gt;Y&lt;/DataProtection&gt;    &lt;Email&gt;test@test.com&lt;/Email&gt;  &lt;/ClientDetails&gt;  &lt;Booking&gt;    &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;AgentComm&gt;931&lt;/AgentComm&gt;    &lt;VATonComm/&gt;  &lt;/Booking&gt;  &lt;Pricing&gt;    &lt;OriginalPrice&gt;93.10&lt;/OriginalPrice&gt;    &lt;NewPrice&gt;93.10&lt;/NewPrice&gt;    &lt;CCardSurchargeAmount&gt;0.00&lt;/CCardSurchargeAmount&gt;    &lt;CanxWaiver&gt;0.00&lt;/CanxWaiver&gt;    &lt;AmendmentFee&gt;N/A&lt;/AmendmentFee&gt;    &lt;PriceDifference&gt;N/A&lt;/PriceDifference&gt;  &lt;/Pricing&gt;  &lt;Itinerary&gt;    &lt;ArrivalDate&gt;2018-12-02&lt;/ArrivalDate&gt;    &lt;Nights&gt;1&lt;/Nights&gt;    &lt;BoardBasis&gt;RO&lt;/BoardBasis&gt;    &lt;Code&gt;LHRMEP&lt;/Code&gt;    &lt;CarDropoffTime&gt;0000&lt;/CarDropoffTime&gt;    &lt;CarPickupTime&gt;0000&lt;/CarPickupTime&gt;    &lt;CarPickupDate&gt;2018-12-17&lt;/CarPickupDate&gt;    &lt;ReturnFlight/&gt;    &lt;TerminalCode/&gt;    &lt;ParkingDays&gt;15&lt;/ParkingDays&gt;    &lt;ParkingSpaces&gt;1&lt;/ParkingSpaces&gt;    &lt;NonSmoking&gt;Y&lt;/NonSmoking&gt;  &lt;/Itinerary&gt;  &lt;Room&gt;    &lt;Rooms&gt;1&lt;/Rooms&gt;    &lt;Adults&gt;2&lt;/Adults&gt;    &lt;Children&gt;0&lt;/Children&gt;    &lt;Infants&gt;0&lt;/Infants&gt;    &lt;Price&gt;93.10&lt;/Price&gt;    &lt;Code&gt;DBL&lt;/Code&gt;  &lt;/Room&gt;  &lt;API_Header&gt;    &lt;Request&gt;      &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;      &lt;Password&gt;YourPassword&lt;/Password&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;ArrivalDate&gt;2018-12-02&lt;/ArrivalDate&gt;      &lt;Nights&gt;1&lt;/Nights&gt;      &lt;RoomCode&gt;DBL&lt;/RoomCode&gt;      &lt;ParkingDays&gt;15&lt;/ParkingDays&gt;      &lt;PriceCheckFlag&gt;Y&lt;/PriceCheckFlag&gt;      &lt;PriceCheckPrice&gt;93.10&lt;/PriceCheckPrice&gt;      &lt;v&gt;1&lt;/v&gt;    &lt;/Request&gt;  &lt;/API_Header&gt;&lt;/API_Reply&gt;Amend Parking Booking With UpgradesOriginal booking made for 11th November 2020 with Fast track upgrade for 2 adults and 1 childRequesthttps://api.holidayextras.co.uk/booking/YourBookingRef&lt;Request&gt;  &lt;ABTANumber&gt;YourABTA&lt;/ABTANumber&gt;  &lt;Password&gt;YourPassword&lt;/Password&gt;  &lt;Initials&gt;YourInitials&lt;/Initials&gt;  &lt;key&gt;YourKey&lt;/key&gt;  &lt;Supplements&gt;    &lt;Code&gt;STNSFS&lt;/Code&gt;    &lt;Adults&gt;2&lt;/Adults&gt;    &lt;Children&gt;2&lt;/Children&gt;  &lt;/Supplements&gt;&lt;/Request&gt;Get Amendment Price Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply System=\"ABC\" Version=\"1\" Product=\"CarPark\" Customer=\"A\" Session=\"999999999\" RequestCode=\"13\" Result=\"OK\"&gt;    &lt;Pricing&gt;        &lt;OriginalPrice&gt;72.98&lt;/OriginalPrice&gt;        &lt;NewPrice&gt;79.98&lt;/NewPrice&gt;        &lt;CCardSurchargeAmount&gt;0.00&lt;/CCardSurchargeAmount&gt;        &lt;CanxWaiver&gt;0.00&lt;/CanxWaiver&gt;        &lt;Duration&gt;8&lt;/Duration&gt;        &lt;MinPricingDuration&gt;1&lt;/MinPricingDuration&gt;        &lt;PriceDifference&gt;7.00&lt;/PriceDifference&gt;    &lt;/Pricing&gt;    &lt;CarPark&gt;        &lt;Code&gt;STN5&lt;/Code&gt;        &lt;Name&gt;Long Stay&lt;/Name&gt;        &lt;MoreInfoURL&gt;/v1/product/STN5&lt;/MoreInfoURL&gt;        &lt;BookingURL&gt;/v1/carpark/STN5&lt;/BookingURL&gt;        &lt;Filter&gt;            &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;        &lt;/Filter&gt;    &lt;/CarPark&gt;    &lt;BarCode&gt;/v1/barcode/YourBookingRef.png?key=YourKey&lt;/BarCode&gt;    &lt;QRCode&gt;/v1/qrcode/YourBookingRef.png?key=YourKey&lt;/QRCode&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;Confirm Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply System=\"ABC\" Version=\"1\" Product=\"CarPark\" Customer=\"A\" Session=\"999999999\" RequestCode=\"14\" Result=\"OK\"&gt;  &lt;CarDetails&gt;    &lt;CarColour&gt;White&lt;/CarColour&gt;    &lt;CarMake&gt;Range Rover&lt;/CarMake&gt;    &lt;CarModel&gt;Evoque&lt;/CarModel&gt;    &lt;Registration&gt;TE17 STS&lt;/Registration&gt;    &lt;OutFlight/&gt;  &lt;/CarDetails&gt;  &lt;ClientDetails&gt;    &lt;Title&gt;MRS&lt;/Title&gt;    &lt;Initial&gt;T&lt;/Initial&gt;    &lt;Surname&gt;TEST&lt;/Surname&gt;    &lt;Address/&gt;    &lt;DataProtection&gt;Y&lt;/DataProtection&gt;    &lt;Email&gt;test@test.com&lt;/Email&gt;  &lt;/ClientDetails&gt;  &lt;Booking&gt;    &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;  &lt;/Booking&gt;  &lt;Pricing&gt;    &lt;OriginalPrice&gt;72.98&lt;/OriginalPrice&gt;    &lt;NewPrice&gt;79.98&lt;/NewPrice&gt;    &lt;PriceDiff&gt;7.00&lt;/PriceDiff&gt;    &lt;CCardSurchargeAmount&gt;0.00&lt;/CCardSurchargeAmount&gt;    &lt;CanxWaiver&gt;0.00&lt;/CanxWaiver&gt;  &lt;/Pricing&gt;  &lt;CarPark&gt;    &lt;ArrivalDate&gt;2020-11-11&lt;/ArrivalDate&gt;    &lt;DepartDate&gt;2020-11-19&lt;/DepartDate&gt;    &lt;ArrivalTime&gt;1230&lt;/ArrivalTime&gt;    &lt;DepartTime&gt;1345&lt;/DepartTime&gt;    &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;    &lt;ReturnFlight&gt;VIR19&lt;/ReturnFlight&gt;    &lt;Duration&gt;8&lt;/Duration&gt;    &lt;Remarks/&gt;    &lt;Code&gt;STN5&lt;/Code&gt;    &lt;Name&gt;Long Stay&lt;/Name&gt;    &lt;MoreInfoURL&gt;/v1/product/STN5&lt;/MoreInfoURL&gt;    &lt;distance_to_airport&gt;On airport&lt;/distance_to_airport&gt;    &lt;introduction&gt;We didn't think people thought about their airport parking before booking their holiday. But Stansted Long Stay is so smooth, so efficient, so easy to use, that one customer actually told us she might fly from Stansted just to use it again. Maybe she loved the great prices - it's almost always our best value car park at Stansted - or maybe the award-winning security. Or maybe, like most of our Stansted Long Stay customers, she was just happy with everything.&lt;/introduction&gt;    &lt;logo&gt;/imageLibrary/Images/85730-official-stansted-airport-parking-long-stay.png&lt;/logo&gt;    &lt;BookingURL&gt;/v1/carpark/STN5&lt;/BookingURL&gt;    &lt;Filter&gt;      &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;    &lt;/Filter&gt;  &lt;/CarPark&gt;  &lt;BarCode&gt;/v1/barcode/YourBookingRef.png?key=YourKey&lt;/BarCode&gt;  &lt;QRCode&gt;/v1/qrcode/YourBookingRef.png?key=YourKey&lt;/QRCode&gt;  &lt;API_Header&gt;    &lt;Request&gt;      &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;      &lt;Password&gt;YourPassword&lt;/Password&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;token&gt;YourToken&lt;/token&gt;      &lt;Email&gt;test@test.com&lt;/Email&gt;      &lt;Supplements&gt;        &lt;Code&gt;STNSFS&lt;/Code&gt;        &lt;Adults&gt;2&lt;/Adults&gt;        &lt;Children&gt;2&lt;/Children&gt;      &lt;/Supplements&gt;      &lt;v&gt;1&lt;/v&gt;    &lt;/Request&gt;  &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/viewamendcancel/amend_complex/"
      }

      "hxapi-viewamendcancel-amend-simple": {
        "title": "Amend Booking - simple (no reprice)",
        "content": "Amend Booking - simple (no reprice)API Docs &gt; product:amendThe booking details that can be changed for a simple amend are as follows:  Lead passenger name;  Email address;  In the case of parking or hotel plus parking bookings, car registration (and other car details);  Flight numbers (if you are updating multiple flight numbers then you may prefer to use the Flight Update method instead (which permits batch updates).Amend Booking RequestWe recommend using the view booking method first, to ensure that you have all the details required from the most up to date record of the booking.MethodPOSTEndpointThe endpoint to use is (where YourBookingRef is the Holiday Extras booking reference):https://api.holidayextras.co.uk/v1/booking/YourBookingRefRequest ParametersNB: All parameter names are case sensitive.For all amend booking requests, you will need to send these parameters:            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      N*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              Email      String      [A-Z0-9] 50 chars      Y      Email address used to make the booking (i.e. the email address of the lead passenger)              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).      In order to amend the booking with the new details, you only need to pass in the specific parameters you want to amend. For a simple amend these are as follows:            Name      Data Type      Format      Mandatory?      Additional Information                  Title      String      [0-9] 4 chars      Y      Title of lead passenger              Initial      String      [A-Z] 1 chars      Y      Initial of lead passenger              Surname      String      [0-9] 20 chars      Y      Surname of lead passenger              Address[]      String      [A-Z0-9] 25 chars      Y      First line of address (house name / number and road) of lead passenger. NB: This field can be set to NA              Town      String      [A-Z] 20 chars      Y      Town of address. NB: This field can be set to NA              County      String      [A-Z] 20 chars      Y      County of address. NB: This field can be set to NA              PostCode      String      [A-Z0-9] 10 chars      Y      Post code of address. NB: This field can be set to NA              Email      String      [A-Z0-9] 50 chars      Y      The email address of customer.      For parking bookings:You may change any of the car details, as indicated in the car park availability response.Amend Booking ResponseThe amend booking response will return the booking record with all of the updated details.For a detailed explanation of the fields returned, please see the respective booking requests for hotels, parking and lounges.Worked ExamplesBelow are worked examples of both the request and response for amending (simple) a booking.UK Products Amend Booking Request (simple for a car park)The original booking was made with test details of Mr T TEST:https://api.holidayextras.co.uk/booking/YourBookingRef    &lt;Request&gt;        &lt;ABTANumber&gt;YourABTA&lt;/ABTANumber&gt;        &lt;Password&gt;YourPassword&lt;/Password&gt;        &lt;Initials&gt;YourInitials&lt;/Initials&gt;        &lt;key&gt;YourKey&lt;/key&gt;        &lt;Title&gt;MR&lt;/Title&gt;        &lt;Initial&gt;A&lt;/Initial&gt;        &lt;Surname&gt;TESTA&lt;/Surname&gt;        &lt;Address&gt;123 Test Street&lt;/Address&gt;        &lt;Town&gt;Testville&lt;/Town&gt;        &lt;County&gt;Testshire&lt;/County&gt;        &lt;PostCode&gt;TE12 3ST&lt;/PostCode&gt;        &lt;Email&gt;test@test.com&lt;/Email&gt;        &lt;Registration&gt;TE17 STS&lt;/Registration&gt;    &lt;/Request&gt;UK Products Amend Booking Response (simple for a car park)&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply System=\"ABC\" Version=\"1\" Product=\"CarPark\" Customer=\"A\" Session=\"999999999\" RequestCode=\"14\" Result=\"OK\"&gt;    &lt;CarDetails&gt;        &lt;Registration&gt;TE17STS&lt;/Registration&gt;        &lt;CarMake&gt;RANGE ROVER&lt;/CarMake&gt;        &lt;CarModel&gt;EVOQUE&lt;/CarModel&gt;        &lt;CarColour&gt;WHITE&lt;/CarColour&gt;        &lt;OutFlight&gt;EZY8985&lt;/OutFlight&gt;    &lt;/CarDetails&gt;    &lt;ClientDetails&gt;        &lt;Title&gt;MR&lt;/Title&gt;        &lt;Initial&gt;A&lt;/Initial&gt;        &lt;Surname&gt;TESTA&lt;/Surname&gt;        &lt;Address&gt;123 TEST STREET&lt;/Address&gt;        &lt;DataProtection&gt;Y&lt;/DataProtection&gt;        &lt;Email&gt;test@test.com&lt;/Email&gt;    &lt;/ClientDetails&gt;    &lt;Booking&gt;        &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;/Booking&gt;    &lt;CarPark&gt;        &lt;ArrivalDate&gt;2018-12-01&lt;/ArrivalDate&gt;        &lt;DepartDate&gt;2018-12-08&lt;/DepartDate&gt;        &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;        &lt;DepartTime&gt;1200&lt;/DepartTime&gt;        &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;        &lt;ReturnFlight&gt;EZY8982&lt;/ReturnFlight&gt;        &lt;Duration&gt;7&lt;/Duration&gt;        &lt;Remarks/&gt;        &lt;Code&gt;MAR1&lt;/Code&gt;        &lt;Name&gt;APH&lt;/Name&gt;        &lt;MoreInfoURL&gt;/v1/product/MAR1&lt;/MoreInfoURL&gt;        &lt;distance_to_airport/&gt;        &lt;introduction&gt;Holidays are about treating yourself and pushing the boat out. At APH Manchester, they believe you can have  a quality service and excellent security without it costing an arm and a leg. They also want to get you to the terminal swiftly - transfers take just five minutes, so you'll be at check-in with plenty of time to spend the pounds you've saved.&lt;/introduction&gt;        &lt;logo&gt;/imageLibrary/Images/manchester-aph-new-logo.jpg&lt;/logo&gt;        &lt;BookingURL&gt;/v1/carpark/MAR1&lt;/BookingURL&gt;        &lt;Filter&gt;            &lt;park_and_ride&gt;1&lt;/park_and_ride&gt;            &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;        &lt;/Filter&gt;    &lt;/CarPark&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;Initials&gt;YourInitials&lt;/Initials&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;ArrivalDate&gt;2018-12-01&lt;/ArrivalDate&gt;            &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;            &lt;DepartDate&gt;2018-12-08&lt;/DepartDate&gt;            &lt;DepartTime&gt;1200&lt;/DepartTime&gt;            &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;            &lt;Title&gt;MR&lt;/Title&gt;            &lt;Initial&gt;A&lt;/Initial&gt;            &lt;Surname&gt;TESTA&lt;/Surname&gt;            &lt;Address&gt;123 Test Street&lt;/Address&gt;            &lt;Town&gt;Testville&lt;/Town&gt;            &lt;County&gt;Testshire&lt;/County&gt;            &lt;PostCode&gt;TE12 3ST&lt;/PostCode&gt;            &lt;Email&gt;test@test.com&lt;/Email&gt;            &lt;PriceCheckFlag&gt;Y&lt;/PriceCheckFlag&gt;            &lt;PriceCheckPrice&gt;57.99&lt;/PriceCheckPrice&gt;            &lt;CarColour&gt;White&lt;/CarColour&gt;            &lt;CarMake&gt;Range Rover&lt;/CarMake&gt;            &lt;CarModel&gt;Evoque&lt;/CarModel&gt;            &lt;Destination&gt;Munich&lt;/Destination&gt;            &lt;OutFlight&gt;EZY8985&lt;/OutFlight&gt;            &lt;OutTerminal&gt;N&lt;/OutTerminal&gt;            &lt;Registration&gt;TE17 STS&lt;/Registration&gt;            &lt;ReturnFlight&gt;EZY8982&lt;/ReturnFlight&gt;            &lt;ReturnTerminal&gt;N&lt;/ReturnTerminal&gt;            &lt;MobileNum&gt;01234567890&lt;/MobileNum&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/viewamendcancel/amend_simple/"
      }

      "hxapi-asynchronous-bookings": {
        "title": "Asynchronous Bookings Draft",
        "content": "Asynchronous Bookings DraftBackgroundWe now offer products that use an asynchronous booking process. This approach enables partners to handle a broader range of products, including those requiring longer confirmation times or complex supplier interactions. By adopting asynchronous bookings, partners can unlock new opportunities for growth, access a more extensive inventory, and offer customers a seamless booking experience.Asynchronous bookings require a different approach compared to synchronous bookings to ensure smooth integration and maintain customer satisfaction.Enabling Async Product AvailabilityTo view all supply, including async products, partners can now specify whether they want these products included in the availability response.Availability RequestPartners must include a new parameter in the availability request to indicate whether to include async products.            Name      Data Type      Format      Mandatory?      Additional Information                  includeAsyncProducts      Boolean      true/false      N      If true, availability includes async products. Default is false.        Note:Async products are products that require additional time for confirmation due to complex supplier interactions or backend processes. Unlike standard products, they do not provide immediate booking confirmation. Instead, bookings for these products are processed in stages, with their status transitioning from PENDING to CONFIRMED or FAILED as the confirmation process completes.UK Products Availability Request\tXML\tJSON\thttps://api.holidayextras.co.uk/v1/carpark/LGW?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2025-01-07&amp;ArrivalTime=1200&amp;DepartDate=2025-01-08&amp;DepartTime=1200&amp;NumberOfPax=1&amp;includeAsyncProducts=true\tNote the .js extension.European Products Availability Request\tXML\tJSON\thttps://api.holidayextras.co.uk/v1/carpark/MUC?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2025-12-01&amp;ArrivalTime=1200&amp;DepartDate=2025-12-08&amp;DepartTime=1200&amp;NumberOfPax=1&amp;System=ABG&amp;lang=en&amp;includeAsyncProducts=true\thttps://api.holidayextras.co.uk/v1/carpark/MUC.js?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2025-12-01&amp;ArrivalTime=1200&amp;DepartDate=2025-12-08&amp;DepartTime=1200&amp;NumberOfPax=1&amp;System=ABG&amp;lang=en&amp;includeAsyncProducts=trueNote the .js extension.Behavior  true: Availability searches include async products.  false: Availability searches exclude async products (default behavior).        Making an Async BookingWe have introduced a new parameter to the booking endpoint to support asynchronous bookings. This parameter helps indicate that the booking is an async booking and aligns with the availability request parameter.Booking Request Parameter            Name      Data Type      Format      Mandatory?      Additional Information                  includeAsyncProducts      Boolean      true/false      N      If true, the booking is treated as asynchronous. Default is false.      Behavior  true: The booking will be processed asynchronously. A response will indicate that the booking has been created but not yet confirmed.  false: The booking will follow the standard synchronous process.RequestUse the existing request examples: /hxapi/parking/bkg/ and add the includeAsyncProducts=true query parameter.Response Structure for Async BookingsWhen the includeAsyncProducts parameter is set to true and the booking is processed asynchronously, the response will closely resemble the normal synchronous booking response. However, certain properties will be missing, as they are only available after the booking is fully confirmed.Missing Properties:  QR Code: Not provided until the booking is confirmed.  Supplier Reference: Only included in the response once the supplier confirms the booking.  Joining Instructions: These details will be added once the booking reaches a CONFIRMED state.Added Property:  bookingStatus: Indicates the current status of the booking (PENDING, CONFIRMED, or FAILED).  suggestedPollingInterval: Specifies the recommended interval in seconds for polling the view booking endpoint. The polling frequency varies based on the product type and supplier.Booking PollingWhen working with asynchronous bookings, partners must poll our API to determine the status of a booking and when full booking details are ready.When Polling is RequiredPolling is required when a booking has been submitted with the includeAsyncProducts=true parameter.The bookingStatus field in the response from the view booking endpoint indicates the current status of a booking.Booking details such as the QR code, supplier reference, and other information will only be provided once the bookingStatus field is in a CONFIRMED state.How Often to PollThe frequency of polling depends on the product type and supplier.On the initial booking response, we provide a suggestedPollingInterval field to guide partners on the recommended polling frequency.Booking Status Values            Status      Description                  PENDING      Booking has been submitted but not yet confirmed with the supplier.              CONFIRMED      Booking has been successfully confirmed by the supplier. Full details are available.              FAILED      Booking has failed with the supplier.      API EndpointThe endpoint to use is the existing view booking endpoint: /hxapi/viewamendcancel/view/Response ExampleThe response will now include a bookingStatus field to indicate the current status of the booking and a suggestedPollingInterval field to guide partners on the recommended polling frequency.{  \"bookingStatus\": \"PENDING\",  \"suggestedPollingInterval\": 300}Best Practices  Polling Interval:          Follow the recommended intervals provided in the response.      Avoid excessive requests to prevent unnecessary load on our systems.        Stop Polling:          When the bookingStatus is CONFIRMED or FAILED, stop polling and take the appropriate next steps.        Retry Policy:          Use exponential backoff for retries after transient errors (e.g., 500 errors or timeouts).      Workflow Example  Make a booking  Start Polling: Use the view booking endpoint to check the bookingStatus.          If PENDING: Continue polling at the recommended intervals.      If CONFIRMED: Retrieve full details and stop polling.      If FAILED: Handle the failure appropriately.        Retrieve Full Details: Once the booking is confirmed, on the view booking response you’ll have the complete booking information using the same endpoint.By following these practices, partners can ensure an optimal customer experience while integrating with asynchronous products.Documentation to follow for amendments and cancellations",
        "url": "/hxapi/asynchronous-bookings/"
      }
      ,
