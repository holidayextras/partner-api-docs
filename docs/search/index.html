      "hxapi-viewamendcancel-cancel": {
        "title": "Cancel Booking",
        "content": "Cancel BookingAPI Docs &gt; product:cancelCancel Booking RequestCancelling a booking is a two-stage process:  Check if the booking is cancellable, and any charges for doing so, using the GET method outlined below;  Cancel the booking using the POST method outlined below.MethodGET / POSTEndpointThe endpoint to use is (where YourBookingRef is the Holiday Extras booking reference):https://api.holidayextras.co.uk/v1/booking/YourBookingRefRequest ParametersStep 1: Check if booking is cancellable (GET)NB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      N*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).              ConfirmCancel      String      1 chars      Y      Set this to N for this initial step.              CancelRef      String      [A-Z0-9] 10 chars      Y      The reference for the cancellation, e.g. agent’s initials.      Step 2: Cancel booking (POST)NB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      N*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).              ConfirmCancel      String      1 chars      Y      Set this to Y for the cancellation step.              CancelRef      String      [A-Z0-9] 10 chars      Y      The reference for the cancellation, e.g. agent’s initials.      Cancel Booking ResponseThe cancel booking response will confirm that a booking has been cancelled in our system.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  Booking/BookingRef      This is the reference for this booking. It must be referred to in all communication with us concerning this booking. NB: Our booking references are up to 12 char alphanumeric (including 1/I and 0/O/Q).              Cancel/RefundAmount      This shows the amount to be refunded to the customer.              API_Header/Request      A list of parameters that were sent in the booking request.      Credit Card FeesAs of 12th January 2018 we no longer charge credit card fees, in line with the Payment Services Directive (PSD2). This applies to both UK and EU products.Worked examplesBelow are worked examples of both the request and response for cancelling a booking.Cancel Booking Request - Step 1https://api.holidayextras.co.uk/v1/booking/YourBookingRef?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;key=YourKey&amp;ConfirmCancel=N&amp;CancelRef=YourCancelRefCancel Booking Response - Step 1&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Result=\"OK\"&gt;    &lt;Booking&gt;        &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;/Booking&gt;    &lt;Cancel&gt;        &lt;CancelFee&gt;0.00&lt;/CancelFee&gt;        &lt;CancelRef/&gt;        &lt;CancelInfo&gt;There is no charge for cancelling this booking&lt;/CancelInfo&gt;        &lt;RefundAmount&gt;35.92&lt;/RefundAmount&gt;    &lt;/Cancel&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;ConfirmCancel&gt;N&lt;/ConfirmCancel&gt;            &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;Cancel Booking Request - Step 2https://api.holidayextras.co.uk/v1/booking/YourBookingRef    &lt;Request&gt;        &lt;ABTANumber&gt;YourABTA&lt;/ABTANumber&gt;        &lt;Password&gt;YourPassword&lt;/Password&gt;        &lt;Initials&gt;YourInitials&lt;/Initials&gt;        &lt;key&gt;YourKey&lt;/key&gt;        &lt;ConfirmCancel&gt;Y&lt;/ConfirmCancel&gt;        &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;    &lt;/Request&gt;Cancel Booking Response - Step 2&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Result=\"OK\"&gt;    &lt;Booking&gt;        &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;/Booking&gt;    &lt;Cancel&gt;        &lt;CancelFee&gt;0.00&lt;/CancelFee&gt;        &lt;CancelRef&gt;06684&lt;/CancelRef&gt;        &lt;CancelInfo&gt;Please retrieve your client's copy of voucher as booking will be reinstated if used&lt;/CancelInfo&gt;        &lt;RefundAmount&gt;35.92&lt;/RefundAmount&gt;    &lt;/Cancel&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;ConfirmCancel&gt;Y&lt;/ConfirmCancel&gt;            &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;Cancelling bookings made with a credit or debit cardA small number of agents in Europe pass through payment details in our API (for historic reasons). The method for cancelling these products differs slightly in that an extra parameter is required to authenticate against the booking. The extra parameter is identified below.            Name      Data Type      Format      Mandatory?      Additional Information              CreditCardLast4      Integer      [0-9] 4 chars      Y      These are the last 4 digits on the card that the customer used to make payment.      The cancellation request must be POSTed against the following endpoint:https://payment.holidayextras.co.uk/legacy/",
        "url": "/hxapi/viewamendcancel/cancel/"
      }
      ,

        "title": "Cancel Booking - DE Start Method",
        "content": "Cancel Booking - DE Start MethodCancel Booking RequestCancelling a booking is a two-stage process:  Check if the booking is cancellable, and any charges for doing so, using the GET method outlined below;  Cancel the booking using the POST method outlined below.MethodGET / POSTEndpointThe endpoint to use is (where YourBookingRef is the Holiday Extras booking reference):https://payment.holidayextras.co.uk/legacy/booking/YourBookingRefRequest ParametersStep 1: Check if booking is cancellable (GET)NB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  StartCustomer      String      [0-9] 6 chars      Y      This will be assigned to you by your Account Manager during set up.              BusinessUnit      String      [0-9] 3 chars      Y      This will be assigned to you by your Account Manager during set up.              Operator      String      [A-Z] 3 chars      Y      This always defaults to BJT.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      This is the same token used in the availability request.              ConfirmCancel      String      1 chars      Y      Set this to N for this initial step.              CancelRef      String      [A-Z] 10 chars      Y      The reference for the cancellation, e.g. agent’s initials.      Step 2: Cancel booking (POST)NB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  StartCustomer      String      [0-9] 6 chars      Y      This will be assigned to you by your Account Manager during set up.              BusinessUnit      String      0-9] 3 chars      Y      This will be assigned to you by your Account Manager during set up.              Operator      String      [A-Z] 3 chars      Y      This always defaults to BJT.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      This is the same token used in the availability request.              ConfirmCancel      String      1 chars      Y      Set this to N for this initial step.              CancelRef      String      [A-Z0-9] 10 chars      Y      The reference for the cancellation, e.g. agent’s initials.      Cancel Booking Response - DE-Start MethodThe cancel booking response will confirm that a booking has been cancelled in our system.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  Booking/BookingRef      This is the reference for this booking. It must be referred to in all communication with us concerning this booking. NB: Our booking references are up to 12 char alphanumeric (including 1/I and 0/O/Q).              Cancel/RefundAmount      This shows the amount to be refunded to the customer.              API_Header/Request      A list of parameters that were sent in the booking request.      Credit Card FeesAs of 12th January 2018 we no longer charge credit card fees, in line with the Payment Services Directive (PSD2). This applies to both UK and EU products.Worked examplesBelow are worked examples of both the request and response for cancelling a booking.Cancel Booking Request - Step 1https://payment.holidayextras.co.uk/legacy/booking/YourBookingRef?BusinessUnit=YourBusinessUnit&amp;ConfirmCancel=N&amp;Operator=BJT&amp;SStartCustomer=YourStartCustomer&amp;key=YourKey&amp;token=YourToken&amp;CancelRef=YourCancelRefCancel Booking Response - Step 1&lt;?xml version=\"1.0\" ?&gt;&lt;API_Reply System=\"ABG\" Version=\"1.0\" Product=\"Cancel\" Customer=\"A\" Session=\"123456789\" RequestCode=\"9\" Result=\"OK\"&gt;  &lt;Booking&gt;    &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;StartRef&gt;YourStartRef&lt;/StartRef&gt;  &lt;/Booking&gt;  &lt;Cancel&gt;    &lt;CancelFee&gt;0.00&lt;/CancelFee&gt;    &lt;CancelInfo&gt;Es gibt keine Geb&amp;#252;hr f&amp;#252;r die Stornierung dieser Buchung&lt;/CancelInfo&gt;  &lt;/Cancel&gt;  &lt;API_Header&gt;    &lt;Request&gt;      &lt;BusinessUnit&gt;YourBusinessUnit&lt;/BusinessUnit&gt;      &lt;ConfirmCancel&gt;N&lt;/ConfirmCancel&gt;      &lt;Operator&gt;BJT&lt;/Operator&gt;      &lt;StartCustomer&gt;YourStartCustomer&lt;/StartCustomer&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;token&gt;YourToken&lt;/token&gt;      &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;      &lt;system&gt;de&lt;/system&gt;      &lt;System&gt;ABG&lt;/System&gt;    &lt;/Request&gt;  &lt;/API_Header&gt;&lt;/API_Reply&gt;Cancel Booking Request - Step 2https://payment.holidayextras.co.uk/legacy/booking/YourBookingRef    &lt;Request&gt;        &lt;BusinessUnit&gt;YourBusinessUnit&lt;/BusinessUnit&gt;        &lt;ConfirmCancel&gt;Y&lt;/ConfirmCancel&gt;        &lt;Operator&gt;BJT&lt;/Operator&gt;        &lt;StartCustomer&gt;YourStartCustomer&lt;/StartCustomer&gt;        &lt;key&gt;YourKey&lt;/key&gt;        &lt;token&gt;YourToken&lt;/token&gt;        &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;    &lt;/Request&gt;Cancel Booking Response - Step 2&lt;?xml version=\"1.0\" ?&gt;&lt;API_Reply System=\"ABG\" Version=\"1.0\" Product=\"Cancel\" Customer=\"A\" Session=\"123456789\" RequestCode=\"9\" Result=\"OK\"&gt;  &lt;Booking&gt;    &lt;BookingRef&gt;YourBookingRef&lt;/BookingRef&gt;    &lt;StartRef&gt;YourStartRef&lt;/StartRef&gt;  &lt;/Booking&gt;  &lt;Cancel&gt;    &lt;CancelFee&gt;0.00&lt;/CancelFee&gt;    &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;    &lt;CancelInfo&gt;Bitten Sie um R&amp;#252;ckgabe des Kundenvouchers, da er seine G&amp;#252;ltigkeit nicht verliert&lt;/CancelInfo&gt;  &lt;/Cancel&gt;  &lt;API_Header&gt;    &lt;Request&gt;      &lt;BusinessUnit&gt;YourBusinessUnit&lt;/BusinessUnit&gt;      &lt;CancelRef&gt;YourCancelRef&lt;/CancelRef&gt;      &lt;ConfirmCancel&gt;Y&lt;/ConfirmCancel&gt;      &lt;Operator&gt;BJT&lt;/Operator&gt;      &lt;StartCustomer&gt;YourStartCustomer&lt;/StartCustomer&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;token&gt;YourToken&lt;/token&gt;      &lt;system&gt;de&lt;/system&gt;      &lt;System&gt;ABG&lt;/System&gt;    &lt;/Request&gt;  &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/de-start/cancel/"
      }

      "hxapi-parking-av-carpark": {
        "title": "Availability At Car Park",
        "content": "Availability At Car ParkAPI Docs &gt; product:Parking &gt; endpoint:carpark &gt; Availability by CarparkCar Park Availability RequestMethodGETEndpointThe endpoint to use is:https://api.holidayextras.co.uk/v1/carpark/CarParkCodeFor example, for Purple Parking Park and Ride T2 at London Heathrow the endpoint is:https://api.holidayextras.co.uk/v1/carpark/LHH6To find the airport locations available for car parking, please refer to the locations endpoint.Request ParametersNB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y*      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              Initials      String      [A-Z] 3 chars      N      The initials of the Operator / Agent.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.              ArrivalDate      Date      YYYY-MM-DD      Y      Date customer drops vehicle at car park.              ArrivalTime      Time      HHMM      Y      Time customer drops vehicle at car park.              DepartDate      Date      YYYY-MM-DD      Y      Date customer picks up vehicle from car park.              DepartTime      Time      HHMM      Y      Time customer picks up vehicle from car park.              NumberOfPax      Integer      [0-9] 2 chars      N      Number of passengers.              OutFlight      String      [A-Z0-9] 9 chars      N      This is also known as an ‘flight number’. Used to establish which terminal the customer is flying from using our look up tool and return products specific to that terminal.              filter      String      [A-Z]      N      Pass in values filter=on_airport, filter=recommended or filter=meet_and_greet to only show car parks meeting those criteria. You can filter by any field that comes back in the filter section of the API. Only a single filter can be used at once.              fields      String      [A-Z] a csv list of product info fields      N      A list of product info fields can be passed in to return configurable product information e.g. fields=name,address,latitude,sellingpoint.              top3      Boolean      [0,1]      N      If a value of 1 is passed in for the top3 param, then a maximum of three car parks will be returned, one on airport, one park and ride, and one meet and greet.              System      String      [A-Z] 3 chars      Y*      For European products, you need to pass in the value of System=ABG (the default is System=ABC, which is UK products only).              lang      String      [A-Z] 2 chars      Y*      Required for requests for European products. (Values available are en, de, it, es, pt and nl.)      Car Park Availability ResponseThe car park availability response will return the specific product requested, so long as it has availability on the specific dates and durations. A summary of the request received can be found in the header field at the end of the response.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                         CarPark/Name      The name of the product                     CarPark/Code      The product code                     CarPark/BookingURL      The URL to POST the booking request to for this particular product. Note: The product code includes prefix.                     CarPark/MoreInfoURL      The link to more information about this product, sourced from the Product Library. Note: The product code doesn’t include prefix.                     CarPark/RequestFlags      _NB. In Europe this will be replaced with &lt;CarDetFlags&gt;, see below for more info on these.These flags list which details the car park operator requires from the customer. If a flag is returned with a ‘Y’ your application should send the corresponding field/value in the booking request.Flags are only returned when required. The flags which can be returned are: Registration, CarMake, CarModel, CarColour, OutFlight, ReturnFlight, OutTerminal, ReturnTerminal, Destination, MobileNum.                     CarPark/NonDiscPrice      The non discounted price. Some agent codes apply a discount so we return this field to enable a comparison.                     CarPark/TotalPrice      The price of product without any surcharges/fees added.                     CarPark/GatePrice      If available, the price of product if you were to turn up on the day.                     CarPark/CanAmendCantCancel      Whether the product can be amend but not cancelled.                     CarPark/CancellationFeeExceptions      If the carpark has non-standard cancellation fees.                     CarPark/AmendmentFeeExceptions      If the carpark has non-standard amendment fees.                     CarPark/Filter      We have a filter mechanism on our site, to show particular types of product, such as Meet and Greet. The filters that apply to a product are returned here. Possible values are: meet_and_greet, recommended, on_airport, terminal, valet_included, car_parked_for_you.                     Pricing/CreditCardSurcharge      NB: This is only relevant for Intermediary Agents in Europe, where Holiday Extras is responsible for processing the payment, not the Agent. The first step in the calculation is to determine the credit card surcharge payable (x), based on the value of the booking, using this formula: x = (TotalPrice + the CanxWaiver) / 100 x CCardSurchargePercent Second, to prevent the surcharge from exceeding certain boundaries we have min and max thresholds, which can be calculated as follows: if x &lt; CCardSurchargeMin; x = CCardSurchargeMin else if x &gt; CCardSurchargeMax; x = CCardSurchargeMax                     Pricing/CancellationWaiver/Waiver      We provide an optional cancellation waiver. If this is not added then cancellation will incur a fee. This returns the cancellation fee cost.                     API_Header/Request      The API returns every parameter and value you sent in the previous request.             CarDetFlags (Europe Only)For European products only, the availability response will return a field called &lt;CarDetFlags&gt;, which identifies the fields required when making a booking. (This is instead of the &lt;RequestFlags&gt; field which is returned for UK products only).For example: &lt;CarDetFlags&gt; NNNNNNNNNNNNNNNNNN &lt;/CarDetFlags&gt;The order of the flags is always the same, and refers to these parameters respectively:            Position      Parameter      Data Type      Format      Additional Information                  1      Registration      String      See Expanded Formats      Vehicle registration number  NB: This field is not validated through the API.              2      CarMake      String      [A-Z0-9] 25 chars      Make of vehicle, e.g. Audi.              3      CarModel      String      [A-Z0-9] 25 chars      Model of vehicle, e.g. A6.              4      CarColour      String      [A-Z0-9] 25 chars      Colour of vehicle, e.g. White.              5      NumberOfPax      Integer      [0-9]      Number of passengers in the vehicle.              6      CarDropoffTime      Time      HHMM      Arrival time when you drop the vehicle off at the car park e.g 1000.              7      CarPickupTime      Time      HHMM      Return time, when you pick the vehicle up from the car park, e.g. 1600.              8      OutTerminal      String      [A-Z0-9] 2 chars      Single letter or number representation of the terminal e.g N or S or 4              9      OutFltNo      String      [A-Z0-9] 10 chars      Outbound flight number e.g. EZY123.              10      InFltNo      String      [A-Z0-9] 10 chars      Return flight number e.g. EZY124.              11      OutFltTime      Time      HHMM      Departure time of the outbound flight e.g. 1200.              12      InFltTime      Time      HHMM      Arrival time of the inbound flight e.g. 1500.              13      MobileNum      String      [A-Z0-9] 15 chars      Customer’s mobile number.              14      ShipName      String      [A-Z0-9] 20 chars      Name of the ship, e.g. AIDA              15      PierName      String      [A-Z0-9] 20 chars      Name of the pier or port where the ship is departing from              16      ChildSeat      String      Y/N      Is a child car seat needed?              17      AddlServices      String      [A-Z0-9] 50 chars      In this parameter you may add additional remarks regarding the booking.              18      RetTerminal      String      [A-Z0-9] 2 chars      Single letter or number representation of the terminal e.g N or S or 4      Worked ExamplesBelow are worked examples of both the request and response for availability at an airport.UK Products Availability Requesthttps://api.holidayextras.co.uk/carpark/LHH6?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2017-12-01&amp;ArrivalTime=1200&amp;DepartDate=2017-12-08&amp;DepartTime=1200&amp;NumberOfPax=1UK Products Availability Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Product=\"CarPark\" RequestCode=\"3\" Result=\"OK\"&gt;    &lt;CarPark&gt;        &lt;Name&gt;Purple Parking Park and Ride T2&lt;/Name&gt;        &lt;Code&gt;LHH6&lt;/Code&gt;        &lt;BookingURL&gt;/carpark/HPLHH6&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/product/LHH6&lt;/MoreInfoURL&gt;        &lt;RequestFlags&gt;            &lt;CarColour&gt;1&lt;/CarColour&gt;            &lt;CarMake&gt;1&lt;/CarMake&gt;            &lt;CarModel&gt;1&lt;/CarModel&gt;            &lt;Destination&gt;1&lt;/Destination&gt;            &lt;MobileNum&gt;1&lt;/MobileNum&gt;            &lt;OutFlight&gt;1&lt;/OutFlight&gt;            &lt;OutTerminal&gt;1&lt;/OutTerminal&gt;            &lt;Registration&gt;1&lt;/Registration&gt;            &lt;ReturnFlight&gt;1&lt;/ReturnFlight&gt;            &lt;ReturnTerminal&gt;1&lt;/ReturnTerminal&gt;        &lt;/RequestFlags&gt;        &lt;TotalPrice&gt;85.95&lt;/TotalPrice&gt;        &lt;GatePrice&gt;89.99&lt;/GatePrice&gt;        &lt;Filter&gt;            &lt;terminal&gt;2&lt;/terminal&gt;            &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;            &lt;park_and_ride&gt;1&lt;/park_and_ride&gt;            &lt;car_parked_for_you&gt;1&lt;/car_parked_for_you&gt;        &lt;/Filter&gt;    &lt;/CarPark&gt;    &lt;Pricing&gt;        &lt;CCardSurchargePercent&gt;2.20&lt;/CCardSurchargePercent&gt;        &lt;TotalPrice&gt;85.95&lt;/TotalPrice&gt;        &lt;CCardSurchargeAmount&gt;0.00&lt;/CCardSurchargeAmount&gt;        &lt;CancellationWaiver&gt;            &lt;Waiver&gt;1.99&lt;/Waiver&gt;        &lt;/CancellationWaiver&gt;    &lt;/Pricing&gt;    &lt;SepaID/&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;Initials&gt;YourInitials&lt;/Initials&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;token&gt;YourToken&lt;/token&gt;            &lt;ArrivalDate&gt;2017-12-01&lt;/ArrivalDate&gt;            &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;            &lt;DepartDate&gt;2017-12-08&lt;/DepartDate&gt;            &lt;DepartTime&gt;1200&lt;/DepartTime&gt;            &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;European Products Availability Requesthttps://api.holidayextras.co.uk/carpark/MU01?ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;Initials=YourInitials&amp;key=YourKey&amp;token=YourToken&amp;ArrivalDate=2017-12-01&amp;ArrivalTime=1200&amp;DepartDate=2017-12-08&amp;DepartTime=1200&amp;NumberOfPax=1&amp;System=ABGEuropean Products Availability Response&lt;?xml version=\"1.0\"?&gt;&lt;API_Reply Product=\"CarPark\" RequestCode=\"3\" Result=\"OK\"&gt;    &lt;CarPark&gt;        &lt;Name&gt;Parkservice Sky München&lt;/Name&gt;        &lt;Code&gt;MU01&lt;/Code&gt;        &lt;BookingURL&gt;/carpark/FRMU01&lt;/BookingURL&gt;        &lt;MoreInfoURL&gt;/product/MU01&lt;/MoreInfoURL&gt;        &lt;RequestFlags/&gt;        &lt;TotalPrice&gt;35.00&lt;/TotalPrice&gt;        &lt;GatePrice&gt;0.00&lt;/GatePrice&gt;        &lt;CancellationRule&gt;0&lt;/CancellationRule&gt;        &lt;CarDetFlags&gt;NNNNNNNNYYNYNNNNNN&lt;/CarDetFlags&gt;        &lt;CarDetails&gt;Y&lt;/CarDetails&gt;        &lt;DiscDates/&gt;        &lt;QRCodeProduct&gt;N&lt;/QRCodeProduct&gt;        &lt;Filter&gt;            &lt;car_parked_for_you&gt;1&lt;/car_parked_for_you&gt;            &lt;meet_and_greet&gt;0&lt;/meet_and_greet&gt;            &lt;on_airport/&gt;            &lt;recommended/&gt;            &lt;special_offer_text&gt;1&lt;/special_offer_text&gt;            &lt;valet_included&gt;0&lt;/valet_included&gt;        &lt;/Filter&gt;    &lt;/CarPark&gt;    &lt;Pricing&gt;        &lt;CCardSurchargePercent&gt;0.00&lt;/CCardSurchargePercent&gt;        &lt;TotalPrice&gt;35.00&lt;/TotalPrice&gt;        &lt;CCardSurchargeAmount&gt;0.00&lt;/CCardSurchargeAmount&gt;    &lt;/Pricing&gt;    &lt;SepaID&gt;DE11ZZZ00000633860&lt;/SepaID&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;Initials&gt;YourInitials&lt;/Initials&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;token&gt;YourToken&lt;/token&gt;            &lt;ArrivalDate&gt;2017-12-01&lt;/ArrivalDate&gt;            &lt;ArrivalTime&gt;1200&lt;/ArrivalTime&gt;            &lt;DepartDate&gt;2017-12-08&lt;/DepartDate&gt;            &lt;DepartTime&gt;1200&lt;/DepartTime&gt;            &lt;NumberOfPax&gt;1&lt;/NumberOfPax&gt;            &lt;System&gt;ABG&lt;/System&gt;            &lt;lang&gt;de&lt;/lang&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/parking/av/carpark/"
      }

      "hxapi-insurance-countries": {
        "title": "Insurance countries",
        "content": "Insurance countriesAPI Docs &gt; product:InsuranceInsurance Countries RequestThis endpoint will respond with a list of valid regions and / or countries.MethodGETEndpointTo request the list of region codes, the endpoint to use is:https://api.holidayextras.co.uk/v1/insurancecountriesTo request the list of countries within a given region code, the endpoint to use is:https://api.holidayextras.co.uk/v1/insurancecountries/RegionCodeFor example, to request all the countries within Europe Low, the endpoint is:https://api.holidayextras.co.uk/v1/insurancecountries/EUROPELOWList of available regions:For ease of reference, the current regions available are:            Code      Region      Covered Countries                  UKROI      UK &amp; Ireland      UK, Republic of Ireland and Channel Islands              EUROPELOW      Europe Low-risk      All countries in Europe excluding Spain, Cyprus, Malta, Turkey and Greece              EUROPEHIGH      Europe High-risk      All countries in Europe including Spain, Cyprus, Malta, Turkey and Greece              AUSNZ      Australia &amp; New Zealand      Australia, New Zealand, Cook Islands, Niue and Tokelau              WWXUSA      Worldwide: all countries excluding USA      Full list of 156 countries worldwide, excluding USA, Canada and their territories              WWIUSA      Worldwide: all countries including USA      Full list of 156 countries worldwide, including USA, Canada and their territories      Request Parameters            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.      Insurance Countries Response            Field      Additional Information                  Meta      A count of the countries, states or territories included within this region.              Record      The name of the country, state or territory.              API_Header/Request      The API returns every parameter and value you sent in the previous request.      Worked ExamplesBelow are worked examples of both the request and response for insurance countries.Insurance Countries Requesthttps://api.holidayextras.co.uk/v1/insurancecountries/WWXUSA?&amp;ABTANumber=YourABTANumber&amp;Password=YourPassword&amp;key=YourKey&amp;token=YourTokenInsurance Countries ResponseNB: This is a shortened example compiled from a full insurance countries response.&lt;?xml version=\"1.0\" ?&gt;&lt;API_Reply&gt;    &lt;RecordSet&gt;        &lt;Meta&gt;            &lt;Total&gt;156&lt;/Total&gt;        &lt;/Meta&gt;        &lt;Record&gt;            &lt;country&gt;Abu Dhabi&lt;/country&gt;        &lt;/Record&gt;        &lt;Record&gt;            &lt;country&gt;Afghanistan&lt;/country&gt;        &lt;/Record&gt;        &lt;Record&gt;            &lt;country&gt;Algeria&lt;/country&gt;        &lt;/Record&gt;        &lt;Record&gt;            &lt;country&gt;American Samoa&lt;/country&gt;        &lt;/Record&gt;        &lt;Record&gt;            &lt;country&gt;Angola&lt;/country&gt;        &lt;/Record&gt;        &lt;Record&gt;            &lt;country&gt;Antarctic&lt;/country&gt;        &lt;/Record&gt;        &lt;API_Header&gt;               &lt;Request&gt;                   &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;                   &lt;Password&gt;YourPassword&lt;/Password&gt;                   &lt;key&gt;YourKey&lt;/key&gt;                   &lt;token&gt;YourToken&lt;/token&gt;                   &lt;v&gt;1&lt;/v&gt;               &lt;/Request&gt;           &lt;/API_Header&gt;       &lt;/API_Reply&gt;",
        "url": "/hxapi/insurance/countries/"
      }
      ,
    
      "hxapi-insurance-createpolicy": {
        "title": "Insurance Create Policy",
        "content": "Insurance Create PolicyAPI Docs &gt; product:InsuranceCreate Insurance Policy RequestThis endpoint will create a new insurance policy.Please note: we do not have a test environment for insurance, so you will be unable to use /sandbox/. To make test policies you will need to follow these rules:  Make the policy more than 3 months from the search date;  Do not have more than 3 test policies live at any one point;  Please advise your Account Manager so the test policies can be cancelled down in our system.Failing to notify us of test policies being made will result in your account being charged for these.MethodPOSTEndpointTo create an insurance policy, the endpoint to use is (where CertificateRef is returned in the options response):https://api.holidayextras.co.uk/v1/insurancepolicy/CertificateRefRequest ParametersNB: All parameter names are case sensitive.            Name      Data Type      Format      Mandatory?      Additional Information              ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y      Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.              Address[]      String      [0-9] 20 chars      Y      First line of address (house name / number and road) of customer. If you require more than 1 address line, then you can replicate this field and increment the number in square brackets, i.e. “Address[1]” for address line 2, and so on.              Town      String      [0-9] 4 chars      Y      Town of address.              County      String      [0-9] 4 chars      Y      County of address.              PostCode      String      [0-9] 4 chars      Y      Post code of address.              Email      String      [0-9] 4 chars      Y      Customer’s email.              DayPhone      Integer      [0-9] 15 chars max      N      The customer’s telephone number.              option      Array      [A-Z0-9]      N      Per policy options require schemeoptionID, optionRateID, optionPrice and optionIPT. Per person options also require the CertificateClientID of the person they are for. Per person options can be submitted multiple times with different CertificateClientIDs. This should be sent as a multidimensional array/hash. See the worked examples below for more information.      Create Insurance Policy ResponseThe create insurance policy response will return details of the insurance policy booked, and any options.For a detailed explanation of the fields returned, please see below:            Field      Additional Information                  familyGroupID      TBC              familyGroupName      TBC              keyFactsDocName      TBC              policyWordingDocName      TBC              SourceSystem      TBC              ResidenceID      TBC              CostofHoliday      TBC              QuoteExpired      TBC              FriendlyName      TBC              cover      There are three elements to this: cancellation, medical and possessions. Each block will return details on the limits and excesses for each type of cover.              Scheme      This block provides a summary of the scheme details, including links to the policy wording and key facts. It also returns the PolicyNumber, which is required in all communication with us post booking, including where the customer needs to make a claim.              PolicyOptions      TBC              ClientDetails      This block returns the address and contact details for the customer.              Itinerary      This block shows a summary of the date and destinations covered by the policy.              Pricing      This block provides a breakdown of the pricing elements, including gross, net and IPT.              People      This block returns details of the individuals under the policy’s cover (as provided in previous requests).              API_Header      The API returns every parameter and value you sent in the previous request.      PaymentIn the UK, we are PCI DSS compliant and so we do not accept customers’ payment details being passed to us via the API. Further details can be found in our section on Payment.Please contact your Account Manager if you have any questions concerning payment.Policy Wording and Key FactsIt is mandatory that the customer has access to the both the Policy Wording and the Key Facts document, as insurance is a financial product and subject to additional regulations around its point of sale. Both of these documents are available in the insurance schemes availability response and create insurance policy response (pre- and post-booking).Worked ExamplesBelow are worked examples of both the request and response for creating an insurance policy.Create Insurance Policy Requesthttps://api.holidayextras.co.uk/v1/insurancepolicy/YourCertificateRef    &lt;Request&gt;      &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;      &lt;Password&gt;YourPassword&lt;/Password&gt;      &lt;key&gt;YourKey&lt;/key&gt;      &lt;token&gt;YourToken&lt;/token&gt;      &lt;title[]&gt;Mr&lt;/title[]&gt;      &lt;firstName[]&gt;Test&lt;/firstName&gt;      &lt;lastName[]&gt;Test&lt;/lastName&gt;      &lt;destinationID&gt;13&lt;/destinationID&gt;      &lt;schemePrice&gt;9.13&lt;/schemePrice&gt;      &lt;Address[]&gt;1 Test Street&lt;/Address[]&gt;      &lt;Town&gt;Testville&lt;/Town&gt;      &lt;County&gt;Testshire&lt;/County&gt;      &lt;PostCode&gt;TE1 STZ&lt;/PostCode&gt;      &lt;DayPhone&gt;01234567890&lt;/DayPhone&gt;      &lt;Email&gt;test@test.com&lt;/Email&gt;      &lt;option&gt;61389&lt;/option&gt;    &lt;/Request&gt;Create Insurance Policy Response&lt;?xml version=\"1.0\" ?&gt;&lt;API_Reply&gt;    &lt;familyGroupID&gt;1&lt;/familyGroupID&gt;    &lt;familyGroupName&gt;Individual&lt;/familyGroupName&gt;    &lt;keyFactsDocName&gt;&lt;/keyFactsDocName&gt;    &lt;policyWordingDocName&gt;HXMainAgent0317(HX001).pdf&lt;/policyWordingDocName&gt;    &lt;SourceSystem&gt;1&lt;/SourceSystem&gt;    &lt;ResidenceID&gt;1&lt;/ResidenceID&gt;    &lt;CostOfHoliday&gt;0&lt;/CostOfHoliday&gt;    &lt;QuoteExpired&gt;false&lt;/QuoteExpired&gt;    &lt;FriendlyName&gt;&lt;/FriendlyName&gt;    &lt;cover&gt;        &lt;cancellation&gt;            &lt;sectionid&gt;1&lt;/sectionid&gt;            &lt;section&gt;Cancellation Cover&lt;/section&gt;            &lt;sectionNumber&gt;B&lt;/sectionNumber&gt;            &lt;limit&gt;500&lt;/limit&gt;            &lt;excess&gt;75&lt;/excess&gt;        &lt;/cancellation&gt;        &lt;medical&gt;            &lt;sectionid&gt;7&lt;/sectionid&gt;            &lt;section&gt;Medical Emergency Expenses&lt;/section&gt;            &lt;sectionNumber&gt;D&lt;/sectionNumber&gt;            &lt;limit&gt;5000000&lt;/limit&gt;            &lt;excess&gt;100&lt;/excess&gt;        &lt;/medical&gt;        &lt;possessions&gt;            &lt;sectionid&gt;5&lt;/sectionid&gt;            &lt;section&gt;Personal possessions&lt;/section&gt;            &lt;sectionNumber&gt;G1&lt;/sectionNumber&gt;            &lt;limit&gt;500&lt;/limit&gt;            &lt;excess&gt;75&lt;/excess&gt;        &lt;/possessions&gt;    &lt;/cover&gt;    &lt;Scheme&gt;        &lt;schemeID&gt;8673&lt;/schemeID&gt;        &lt;schemeName&gt;OTA Bronze A2B&lt;/schemeName&gt;        &lt;purchaseDate&gt;2017-09-01&lt;/purchaseDate&gt;        &lt;policyWording&gt;http://secure.holidayextras.co.uk/images/groups/insurancemagenta/policy_wording/HXMainAgent0317(HX001).pdf&lt;/policyWording&gt;        &lt;PolicyNumber&gt;ITEST100067&lt;/PolicyNumber&gt;        &lt;Annual&gt;N&lt;/Annual&gt;        &lt;keyFacts&gt;http://secure.holidayextras.co.uk/images/groups/insurancemagenta/policy_wording/&lt;/keyFacts&gt;    &lt;/Scheme&gt;    &lt;PolicyOptions&gt;&lt;/PolicyOptions&gt;    &lt;ClientDetails&gt;        &lt;address&gt;            &lt;address1&gt;Test&lt;/address1&gt;            &lt;address2&gt;&lt;/address2&gt;            &lt;address3&gt;&lt;/address3&gt;            &lt;address4&gt;Test&lt;/address4&gt;            &lt;address5&gt;Test&lt;/address5&gt;            &lt;postcode&gt;CT214JF&lt;/postcode&gt;        &lt;/address&gt;        &lt;email&gt;caroline.woodhams@holidayextras.com&lt;/email&gt;        &lt;dayPhone&gt;01234567890&lt;/dayPhone&gt;    &lt;/ClientDetails&gt;    &lt;Itinerary&gt;        &lt;startDate&gt;2017-12-01&lt;/startDate&gt;        &lt;endDate&gt;2017-12-08&lt;/endDate&gt;        &lt;destinationName&gt;Europe (exc Spain, Cyprus, Malta, Turkey and Greece)&lt;/destinationName&gt;    &lt;/Itinerary&gt;    &lt;Pricing&gt;        &lt;grossAmount&gt;9.13&lt;/grossAmount&gt;        &lt;netAmount&gt;6.01&lt;/netAmount&gt;        &lt;overallAmount&gt;9.13&lt;/overallAmount&gt;        &lt;premiumIPTAmount&gt;1.52&lt;/premiumIPTAmount&gt;        &lt;medicalAmount&gt;0&lt;/medicalAmount&gt;        &lt;optionsIPT&gt;0&lt;/optionsIPT&gt;        &lt;optionsNett&gt;0&lt;/optionsNett&gt;        &lt;optionsAmount&gt;0&lt;/optionsAmount&gt;        &lt;overallNett&gt;6.01&lt;/overallNett&gt;        &lt;overallIPTAmount&gt;1.52&lt;/overallIPTAmount&gt;        &lt;premiumComm&gt;1.6&lt;/premiumComm&gt;        &lt;optionsComm&gt;0&lt;/optionsComm&gt;        &lt;overallComm&gt;1.6&lt;/overallComm&gt;        &lt;overallNet&gt;7.61&lt;/overallNet&gt;    &lt;/Pricing&gt;    &lt;People&gt;        &lt;PersonDetails&gt;            &lt;ClientID&gt;22893377&lt;/ClientID&gt;            &lt;title&gt;Mr&lt;/title&gt;            &lt;firstName&gt;Test&lt;/firstName&gt;            &lt;lastName&gt;Test&lt;/lastName&gt;            &lt;birthDate&gt;1970-01-01&lt;/birthDate&gt;            &lt;TravellerNumber&gt;&lt;/TravellerNumber&gt;            &lt;Screening&gt;0&lt;/Screening&gt;            &lt;arrSchemePersonOption&gt;&lt;/arrSchemePersonOption&gt;            &lt;MembershipNumber&gt;&lt;/MembershipNumber&gt;            &lt;AnnualSalary&gt;&lt;/AnnualSalary&gt;            &lt;NoMail&gt;false&lt;/NoMail&gt;            &lt;IsStudent&gt;false&lt;/IsStudent&gt;        &lt;/PersonDetails&gt;    &lt;/People&gt;    &lt;API_Header&gt;        &lt;Request&gt;            &lt;ABTANumber&gt;YourABTANumber&lt;/ABTANumber&gt;            &lt;Password&gt;YourPassword&lt;/Password&gt;            &lt;key&gt;YourKey&lt;/key&gt;            &lt;token&gt;YourToken&lt;/token&gt;            &lt;title&gt;Mr&lt;/title&gt;            &lt;firstName&gt;Test&lt;/firstName&gt;            &lt;lastName&gt;Test&lt;/lastName&gt;            &lt;destinationID&gt;13&lt;/destinationID&gt;            &lt;schemePrice&gt;9.13&lt;/schemePrice&gt;            &lt;Address&gt;1 Test Street&lt;/Address&gt;            &lt;Town&gt;Testville&lt;/Town&gt;            &lt;County&gt;Testshire&lt;/County&gt;            &lt;Postcode&gt;TE1 STZ&lt;/Postcode&gt;            &lt;DayPhone&gt;01234567890&lt;/DayPhone&gt;            &lt;Email&gt;test@test.com&lt;/Email&gt;            &lt;option&gt;61389&lt;/option&gt;            &lt;v&gt;1&lt;/v&gt;        &lt;/Request&gt;    &lt;/API_Header&gt;&lt;/API_Reply&gt;",

      "hxapi-reference-errors": {
        "title": "API Errors",
        "content": "API ErrorsList of errors that can be returned from the API.Please ensure that your application can handle the errors by inspecting the error code only, do not use the error message as this is for debugging purposes only.            Error code      Example message      Description                  TokenError      Missing token in request      Missing auth token in the request.              HtmlToPdfError      Failed to generate pdf      ⚠ Deprecated: Failed to generate confirmation pdf. It is no longer supported and will be removed in future releases.              Invalid agentCode      Invalid agent code      Agent code is not valid/provided in agent lookup request.              Agent Lookup Error      Unable to retrieve agent details - are you missing a password?      Agent lookup failed to retrieve agent details.              TerminalError      Failed to find any terminals      Request failed to retrieve terminals data.              SMS Error      Missing params to reply to a customerMessage too long at {message.length} charactersNo customerInteraction supplierFailed to send sms message      Failed to send sms message.              MissingParameter      BookingRef is requiredAddress is required in urlMobile number is required in urllocation is requiredregistration is required      Required parameter is not provided in the request.              group-booking      For bookings of 7 or more people, please contact us to discuss your requirements                     chauntry-unavailable      Chauntry: Server Unavailable      Request failed because Chauntry service is unavailable.              NoRows      Found nothing matching      Lookup return empty resultset.              405      To confirm a cancellation request you must use the POST method.      HTTP method is not allowed.              0000      Invalid Email Address      Missing email param while amending a booking.              0003      An unexpected error occurred. Please contact support      Unexpected error occurred.              0004      Product is not available      Availability lookup product is not available.              0005      We are unable to process this booking as it appears similar to a recent request. Please check the request details before trying again      Displayed when a duplicate booking is detected for the same name, car, and travel details.              0037      Sorry, we have no availability for the dates and times selected.      Availability lookup does not find availability for dates and times provided in the request.              0037      Sorry, the availability timeout has been reached. Please try again.      Availability lookup does not find availability due to end supplier latency.              0041      Registration is expected to be a string.      This error indicates that the input provided for the registration field must be a string, but the given input was of a different type.              0041      Registration is invalid.      This error occurs when the vehicle registration input does not match the expected format. The registration should consist of letters (including German umlauts), numbers, spaces, or hyphens, and it must start and end with an alphanumeric character.              0042      Customer reference exceeds the maximum allowed length of 20 characters.      This error occurs when the customer reference provided exceeds the allowed limit of 20 characters, which may prevent the system from saving or processing the reference correctly.              0051      Invalid Booking Number                     0052      Your email address was not the one used to make this booking, please try again.                     0053      This booking cannot be displayed.  If you are a Travel Agent please login and try again, or check you’re logged in as the correct agent.  For additional assistance please call 0871 360 2422                     0071      Invalid ABTANumber and/or password                     0071      No Upgrades for this Site                     1435      Missing or empty mandatory Itinerary/ArrivalDate parameter                     1441      Please make sure you have entered a depart date.                     1466      Missing or empty mandatory Adults field                     9999      An unknown error occurred      Internal error occurred.              F0071      Availability requests require the following parameters: From, To, ArrivalTime, DepartTime, PickupLocation, DropoffLocation, DateOfBirth                     F0071      Invalid arrival date                     F0071      Invalid arrival date and/or time                     F0071      Bookings cannot be made for stays before today                     CRS000      Booking not found                     CRS001      Could not look up booking details                     CRS002      Saved name does not match one entered             Reply&lt;API_Reply Result=\"OK\"&gt;    &lt;?xml version=\"1.0\"?&gt;    &lt;API_Header&gt;        ...    &lt;/API_Header&gt;    &lt;Error&gt;        &lt;Code&gt;ErrorCode&lt;/Code&gt;        &lt;Message&gt;ErrorMessage&lt;/Message&gt;    &lt;/Error&gt;&lt;/API_Reply&gt;",
        "url": "/hxapi/reference/errors/"
      }

      "faq": {
        "title": "FAQ",
        "content": "FAQWhat is the development server address?https://api.holidayextras.co.uk/sandbox/Whenever writing new code or altering existing functionality, you must use the development server (sandbox). The data returned is not ‘as live’, but the format and structure are the same. If you do not, you will affect metrics such as conversion rates, and any bookings made will be live.What is the live server address?https://api.holidayextras.co.uk/What about caching?We anticipate that many application developers will want to cache the results to certain searches. For example, there is no need to request locations every time. Much better to store these locally and create a routine that calls the API at regular intervals to get the latest list.We suggest that you do not cache availability requests though. Prices can change without notice and allocation can run out.H00x product codesThese are sometimes returned at the end of car parking requests. They represent hotels with parking to be offered as an upsell to customers taking early morning flights. You should ignore these or contact sales@holidayextras.com, tell us your agent code and we will disable them.Test Credit CardsIn order to make card bookings through our development server (sandbox) one of the following test cards must be used to process the transaction, with the correct CV2 and expiry date as shown below:Visa Credit Card - 4715059999000437CV2 - 222Expiry - 05/17Visa Debit Card - 4508750015741019CV2 - 222Expiry - 05/17Amex - 345678000000007CV2 - 2222Expiry - 05/17Credit card surchargesAgents should ignore the credit card surcharge elements. Any processing or handling fees charged on your customers’ bookings are under your control.Intermediaries must calculate the credit card surcharge using the logic below.x = ((TotalPrice + CanxWaiver) / 100 ) * CCardSurchargePercentif( x &lt; CCardSurchargeMin)  x = CCardSurchargeMinelse if x &gt; CCardSurchargeMax  x = CCardSurchargeMaxThe prices returned, are they net or with markup already added?Markup already added.How is the “Total Price” for Parking calculated?The cost of the Credit Card surcharge applies to the price of parking + cancellation waiver (if taken).So in the reply for a booking request you may see something like this:&lt;AmountPaid&gt;43.56&lt;/AmountPaid&gt;&lt;TotalPrice&gt;42.06&lt;/TotalPrice&gt;&lt;CCSurchargeAmount&gt;1.50&lt;/CCSurchargeAmount&gt;&lt;CanxWaiver&gt;0.50&lt;/CanxWaiver&gt;You may expect &lt;AmountPaid&gt; to total £44.06 (because 42.06 + 1.50 + 0.50 = 44.06). This is not an error, the &lt;CanxWaiver&gt; amount has already been added to the parking price of £41.56 to create &lt;TotalPrice&gt;, and the credit card surcharge is then applied to that value, giving &lt;AmountPaid&gt;.Does Holiday Extras need my IP address?No. We use a blacklist for unwelcome traffic, otherwise anyone can make requests to HXAPI as long as they use a valid key.How do I cancel a test booking?You only need to cancel bookings made to the live server. You do not need to cancel bookings made on the development server, no payment is actually taken.Please do not cancel bookings by ringing our call centre or using the online cancellation interface at www.holidayextras.com. Credit card charges will not be refunded to your card if you use either of these methods. Send the booking references to sales@holidayextras.com and all charges will be refunded.FAQ Germany/European product specific (System=ABG)Currency - Right now and for the near future there’s only EUR and GBP. All European products, accessed through System=ABG are returned in EUR and all UK products in GBP.Number of Pax - is actually required, as the car parks need to plan their shuttle capacities.Cancellation Process - Car parks can be cancelled free of charge until 24h before the beginning of the arrival day (basically two days before arrival). If cancelled between 24h before arrival day and arrival day, the charge is 50%. Later than that bookings can only be cancelled by our service team. Customers need to be aware of our terms and conditions, so it would be needed to show the link to our terms and conditions them during booking process (please see section booking parking, booking hotel). Easiest solution for after booking would be to offer the customer a form or/and phone number for cancellations or ammendmends. We do have our own inhouse call center, which handles requests quickly.QR code - is not needed for Germany/European products.shuttle time = 24 hours calculation? - No, they are on a daily basis, but we need the shuttle times for a better planning on the parking space regarding shuttle.Availability test/live system - The status of the data in the test system is December 2015Car park details - We are asked to collect them in the name of the parking provider. They need them to organize their services.Error messages - we can provide you a list of error messages. It is planned to provide them in different languages.Booking number/ABTA number - the combination of both is always unique",
        "url": "/faq/"
      }
      ,
    
      "hxapi-flightupdate": {
        "title": "Flight update",
        "content": "Flight updateThis allows partners to update the flight time on existing bookings.Booking flight update requestThis request is used when one or more bookings need to be updated with a new flight time.MethodPOSTEndpointThe endpoint to use is:https://api.holidayextras.co.uk/v1/flightUpdateRequest Parameters            Name      Data Type      Format      Mandatory?      Additional Information                  ABTANumber      String      [A-Z0-9] 5 chars      Y      This is also known as an ‘agent code’. This will be confirmed to you by your Account Manager during set up.              Password      String      [A-Z0-9] 5 chars      Y*      Password required for retail agent requests - intermediaries do not require a password. This will be confirmed to you by your Account Manager during set up.              key      String      [A-Z]      Y      This will be assigned to you by your Account Manager during set up.              token      String      [0-9] 9 chars      Y      Please see user token endpoint for details of how to generate a token.              notification_url      String      URL      N      Details of updates sent back to partner      NB: All parameter names are case sensitive.Notification URLIf a notification_url is provided, the endpoint will return immediately, and asynchronously send the status for the requested booking once they have been actioned.If a notification_url is not provided, the endpoint will process the request data synchronously and return the result of the process in the response.Request Body Object PropertiesThe body should be a well formatted JSON array, containing items which are objects with the following properties.            Name      Data Type      Format      Mandatory?      Additional Information                  hx_booking_ref      String      [A-Z0-9] 5-12 chars      Y      HX full booking reference.              partner_booking_ref      String      [A-Z]      Y      The unique reference for the partner’s booking.              email      String      [A-Z0-9] 50 chars      Y      The email address registered with the booking.              arrival      String      ISO 8601      Y      New or current parking arrival date and time.              depart      String      ISO 8601      Y      New or current parking departure date and time.              price      integer             Y      Booking amount in pence      NB: All property names are case sensitive.Request Body ExampleThe above below shows two booking being sent, which each booking object as an element of the array:[  {    \"hx_booking_ref\": \"HX123\",    \"partner_booking_ref\": \"AB123\",    \"email\": \"customer1@hx.com\",    \"arrival\": \"2017-03-04T12:12:12Z\",    \"depart\": \"2017-03-04T12:12:12Z\",    \"price\": 1234  },  {    \"hx_booking_ref\": \"HX124\",    \"partner_booking_ref\": \"AB124\",    \"email\": \"customer2@hx.com\",    \"arrival\": \"2017-03-04T12:12:12+0100\",    \"depart\": \"2017-03-04T12:12:12+0100\",    \"price\": 1234  }]Partner NotificationOnce the bookings contained in a request have been processed the status will be POST’ed back to the partner using the given notification_url.The body of this POST request will contain well formed JSON in the following format:[  {    \"partner_booking_ref\": \"AB123\",    \"status\": \"OK\",    \"message\": \"Success\"  },  {    \"partner_booking_ref\": \"AB124\",    \"status\": \"ERR\",    \"message\": \"booking not found\"  }]The example above shows two bookings that have been processed, the first update has succeeded, but the second has failed.",
        "url": "/hxapi/flightUpdate/"
      }

      "hxapi-transfers-bkg": {
        "title": "Transfers Booking",
        "content": "# Transfers Booking## Booking Request### MethodPOST### EndpointThe endpoint to use is:```https://api.holidayextras.co.uk/v1/transfers/[CODE]```Where ```[CODE]``` is the product code received in the availability request of the product you want to book.Here is an example for the following Availability response:```TBHT1169922/transfers/TBHT1169922...```Your Make Booking request will have the following URL: https://api.holidayextras.co.uk/v1/transfers/TBHT1169922### Request ParametersThe parameters _must_ be sent in the body of the request, as `x-www-form-urlencoded` data.NB: All parameter names are case sensitive.| Name               | Data Type | Format           | Mandatory? | Additional Information                                                                                                                                                                                                                                                                       ||--------------------|-----------|------------------|------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|| ABTANumber         | String    | [A-Z0-9] 5 chars | Y          | This is also known as an 'agent code'. This will be confirmed to you by your Account Manager during set up.                                                                                                                                                                                  || Password           | String    | [A-Z0-9] 5 chars | Y*         | Password required for retail agent requests - intermediaries do not require a password.This will be confirmed to you by your Account Manager during set up.                                                                                                                            || Initials           | String    | [A-Z] 3 chars    | N          | The initials of the Operator/Agent.                                                                                                                                                                                                                                                          || key                | String    | [A-Z]            | Y          | This will be assigned to you by your Account Manager during set up.                                                                                                                                                                                                                          || token              | String    | [0-9] 9 chars    | Y          | Please see [user token endpoint](/hxapi/usertoken) for details of how to generate a token.                                                                                                                                                                                                   || PickUpType         | String    | [A-Z0-9]         | Y          | The type can either be `IATA`, `TTI`, `postal-address` or `PC` (Postcode) (i.e `PickUpType=IATA`).                                                                                                                                                                                           || PickUp             | String    | [A-Z0-9]         | Y*         | The IATA, TTI or Postcode (i.e `PickUp=AGP`).Not required for `postal-address`                                                                                                                                                                                                         || PickUpName         | String    | [A-Z0-9]         | Y [^1]     | The pick up location name.                                                                                                                                                                                                                                                                   || PickUpAddress[]    | String    | [A-Z0-9]         | Y [^1]     | First line of address (house name / number and road) of the destination.If you require more than one address line, then you can replicate this field and increment the number in square brackets, i.e. \"PickUpAddress[1]\" for address line two. Up to a maximum of two address lines.  || PickUpTown         | String    | [A-Z0-9]         | Y [^1]     | The pick up town name.                                                                                                                                                                                                                                                                       || PickUpCounty       | String    | [A-Z0-9]         | Y [^1]     | The pick up county name.                                                                                                                                                                                                                                                                     || PickUpPostcode     | String    | [A-Z0-9]         | Y [^1]     | The pick up postcode.                                                                                                                                                                                                                                                                        || PickUpCountryCode  | String    | [A-Z] 2 chars    | Y [^1]     | The pick up country code in [ISO 3166-1 alpha-2](https://www.iso.org/iso-3166-country-codes.html) format.                                                                                                                                                                                    || PickUpLongitude    | Float     | [0-9]            | Y [^1]     | The pick up location longitude.                                                                                                                                                                                                                                                              || PickUpLatitude     | Float     | [0-9]            | Y [^1]     | The pick up location latitude.                                                                                                                                                                                                                                                               || DropOffType        | String    | [A-Z0-9]         | Y          | The type can either be `IATA`, `TTI`, `postal-address` or `PC` (Postcode) (i.e `DropOffType=TTI`).                                                                                                                                                                                           || DropOff            | String    | [A-Z0-9]         | Y*         | The IATA, TTI or Postcode (i.e `DropOff=85101062`).Not required for `postal-address`                                                                                                                                                                                                   || DropOffName        | String    | [A-Z0-9]         | Y [^1]     | The drop off location name.                                                                                                                                                                                                                                                                  || DropOffAddress[]   | String    | [A-Z0-9]         | Y [^1]     | First line of address (house name / number and road) of the destination.If you require more than one address line, then you can replicate this field and increment the number in square brackets, i.e. \"DropOffAddress[1]\" for address line two. Up to a maximum of two address lines. || DropOffTown        | String    | [A-Z0-9]         | Y [^1]     | The drop off town name.                                                                                                                                                                                                                                                                      || DropOffCounty      | String    | [A-Z0-9]         | Y [^1]     | The drop off county name.                                                                                                                                                                                                                                                                    || DropOffPostcode    | String    | [A-Z0-9]         | Y [^1]     | The drop off postcode.                                                                                                                                                                                                                                                                       || DropOffCountryCode | String    | [A-Z] 2 chars    | Y [^1]     | The drop off country code in [ISO 3166-1 alpha-2](https://www.iso.org/iso-3166-country-codes.html) format.                                                                                                                                                                                   || DropOffLongitude   | Float     | [0-9]            | Y [^1]     | The drop off location longitude.                                                                                                                                                                                                                                                             || DropOffLatitude    | Float     | [0-9]            | Y [^1]     | The drop off location latitude. ing a transfer.                                                                                                                                                                                                                                                     || Infants            | Integer   | [0-9]            | N          | Number of Infants requiring a transfer.                                                                                                                                                                                                                                                      || OutFlight          | String    | [A-Z0-9]         | Y*         | A flight number is required if the journey involves being picked up or dropped off at an Airport.                                                                                                                                                                                            || ReturnFlight       | String    | [A-Z0-9]         | N*         | A flight number is required if the return journey involves being picked up or dropped off at an Airport.                                                                                                                                                                                     || Title              | String    | [A-Z]            | Y          | The lead passenger's title (i.e 'Mr', 'Mrs', etc.).                                                                                                                                                                                                                                          || FirstName          | String    | [A-Z]            | Y          | The lead passenger's first name.                                                                                                                                                                                                                                                             || LastName           | String    | [A-Z]            | Y          | The lead passenger's last name.                                                                                                                                                                                                                                                              || Email              | String    | [A-Z] 50 chars   | Y          | The lead passenger's email address.                                                                                                                                                                                                                                                          || DayPhone           | Integer   | [0-9] 20 chars   | Y          | The lead passenger's contact telephone number.                                                                                                                                                                                                                                               || Price              | Float     | [0-9]            | Y          | The total price of the Transfer/s (This will be the value of the `TotalPrice` property returned in the availability response).                                                                                                                                                               |#### PaymentIn the UK, we are PCI DSS compliant and so we do not accept customers' payment details being passed to us via the API. Further details can be found in our section on [Payment](/hxapi/payment).Please contact your Account Manager if you have any questions concerning payment.## Booking ResponseIf the booking has been successful, the response will contain a `Booking` field which will have a `BookingRef` property. A summary of the request received can be found in the header field at the end of the response.For a detailed explanation of the fields returned, please see below:| Field                      | Additional Information                                                                                      ||----------------------------|-------------------------------------------------------------------------------------------------------------|| Booking/BookingRef         | The reference for the booking, use this reference in all communication with us relating to this booking.    || Booking/AgentComm          | Commission earned from this booking.                                                                        || Booking/MoreInfoURL        | The URL to GET more information about the booking (view [View Booking Request](/hxapi/viewamendcancel/view/) for more information).|### Example```json{    \"API_Reply\": {        \"Booking\": {            \"BookingRef\": \"TBBGNHMT\",            \"AgentComm\": \"0.17\",            \"VATonComm\": \"0.00\",            \"MoreInfoURL\": \"/v1/booking/TBBGNHMT.js\"        },        \"ATTRIBUTES\": {            \"Product\": \"Transfers\",            \"RequestCode\": 5,            \"Result\": \"OK\"        },        \"API_Header\": {            \"Request\": {                \"key\": \"TEST\",                \"token\": \"d2d6dedd-606f-4f00-aa8c-526a358e927c\",                \"ABTANumber\": \"TESTL\",                \"Password\": \"Redacted\",                \"FromDate\": \"2020-08-01\",                \"FromTime\": 1255,                \"ReturnDate\": \"2020-08-10\",                \"ReturnTime\": 1355,                \"PickUp\": \"AGP\",                \"PickUpType\": \"IATA\",                \"DropOff\": 85101062,                \"DropOffType\": \"TTI\",                \"Adults\": 2,                \"Title\": \"MR\",                \"FirstName\": \"Test\",                \"LastName\": \"Test\",                \"Email\": \"test@holidayextras.com\",                \"DayPhone\": \"07123456789\",                \"Price\": 103.52,                \"OutFlight\": \"LS1405\",
