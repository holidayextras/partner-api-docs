---
layout: default
---
<div class="panel-body">
  <ul id="search-results"></ul>
</div>

<script src="/js/lunr-2-3-7.min.js"></script>
<script src="/js/search.js"></script>
<script>
  window.store = {
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ page.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };

  (function() {
    // Once we're in the search page, we don't need to do a real page reload (form submission)
    // because we already have the necessary data and lunr instance.
    var isSearchPage = document.location.pathname.toLowerCase().indexOf('search') !== -1;
    if (isSearchPage) {
      var form = document.getElementById('search-form');
      form.onsubmit = function(ev) {
        ev.preventDefault();

        window.history.pushState('', '', '/search/?query=' + document.getElementById('search-box').value);
        SEARCH.search();
      }
    }

    SEARCH.initialize()
    SEARCH.search()
  })();
</script>
