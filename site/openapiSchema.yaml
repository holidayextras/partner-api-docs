  /v1/transfers/booking/{bookingRef}:
    get:
      summary: Retrieve booking details
      description: Get full information about an existing booking
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        This section will have all the possible responses for the view booking endpoint
    delete:
      summary: Cancel a booking (future)
      description: Cancel an existing booking for a given booking reference
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        This section will have all the possible responses for the cancel booking endpoint

  /v1/transfers/booking/{bookingRef}/cancellation-policy:
    get:
      summary: Check if booking can be cancelled
      description: Returns the cancellation eligibility or policy for a given booking
      parameters:
        - name: bookingRef
          in: path
          required: true
          schema:
            type: string
      responses:
        This section will have all the possible responses for the cancellation policy endpoint

  /v1/transfers/{productCode}/content:
    get:
      summary: Get transfer product content (future)
      description: Returns content like descriptions, images, etc. for a given transfer product
      parameters:
        - name: productCode
          in: path
          required: true
          schema:
            type: string
      responses:
        This section will have all the possible responses for the product content endpoint
